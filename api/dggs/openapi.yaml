    dggs:
      title: Discrete Global Grid Reference System description
      description: A description of a Discrete Global Grid Reference System provided by the API.
      type: object
      required:
        - id
        - title
        - description
        - defaultDepth
        - links
      properties:
        id:
          description: Local DGGRS identifierc consistent with the `{dggsId}` parameter of `/dggs/{dggsId}` resources.
          type: string
        title:
          description: Title of this Discrete Global Grid Rfeference System, intended for displaying to a human
          type: string
        description:
          description: Brief narrative description of this Discrete Global Grid System, normally available for display to a human
          type: string
        keywords:
          description: Unordered list of one or more commonly used or formalized word(s) or phrase(s) used to describe this Discrete Global Grid Reference System
          type: array
          items:
            type: string
        uri:
          description: Identifier for this Discrete Global Grid Reference System registered with an authority.
          type: string
          format: uri
        crs:
          allOf:
            - description: Coordinate Reference System (CRS) used by this DGGS  (mandatory if applicable), specified as a URI if one exists.
            - $ref: '#/components/schemas/crs'
        defaultDepth:
          description: |-
            The default zone depth returned for zone data retrieval when the `zone-depth` parameter is not used. This is the DGGS resolution levels beyond the requested DGGS zone’s hierarchy level included in the response, when retrieving data for a particular zone. This can be either: • A single positive integer value — representing a specific zone depth to return e.g., `5`; • A range of positive integer values in the form “{low}-{high}” — representing a
              continuous range of zone depths to return e.g., `1-8`; or,
            • A comma separated list of at least two (2) positive integer values — representing a
              set of specific zone depths to return e.g., `1,3,7`.
              A particular data encoding imply a particular zone depth and not support the default zone depth specified here,
              in which case the default zone depth (or the only possible depth) for that encoding will be used.
          oneOf:
            - type: integer
              minimum: 0
            - type: string
              description: A comma separated list of positive integers, or a {min}-{max} range of relative zone depths
        links:
          description: Links to related resources. A `self` link to the Discrete Global Grid Reference System description and an `[ogc-rel:dggs-definition]` link to the DGGRS definition (using the schema defined by https://github.com/opengeospatial/ogcapi-discrete-global-grid-systems/blob/master/openapi/schemas/dggs/dggrs.yaml) are required. A `[dggs-zone-query]` link to query DGGS zones should also be included if _DGGS Zone Query_ is supported.
          type: array
