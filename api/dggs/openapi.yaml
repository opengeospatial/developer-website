openapi: 3.0.0
info:
  title: 'Building Blocks specified in OGC API - Discrete Global Grid Systems - Part 1: Core'
  description: 'Draft example of OGC API - Discrete Global Grid Systems - Part 1 OpenAPI docs. This document is not an OGC Standard. This document is distributed for review and comment. This document is subject to change without notice and may not be referred to as an OGC Standard. Recipients of this document are invited to submit, with their comments, notification of any relevant patent rights of which they are aware and to provide supporting documentation.'
  version: 0.0.2
  contact:
    name: "Open Geospatial Consortium (OGC)"
    email: standards-team@ogc.org
    url: 'https://www.ogc.org/contacts'
  license:
    name: OGC License
    url: http://www.opengeospatial.org/legal/
  x-logo:
    url: 'https://www.ogc.org/pub/www/files/OGC_Logo_2D_Blue_x_0_0.png'
servers:
- description: Example OGC API - DGGS server
  url: https://example.com/ogcapi
paths:
  /:
    get:
      tags:
        - Landing Page
      operationId: getLandingPage
      summary: Retrieve the OGC API landing page for this service.
      parameters:
        - $ref: '#/components/parameters/f-metadata'
      responses:
        '200':
          $ref: '#/components/responses/LandingPage'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/ServerError'
  /conformance:
    get:
      tags:
        - Conformance
      operationId: getConformance
      summary: Retrieve the set of OGC API conformance classes that are supported by this service.
      parameters:
        - $ref: '#/components/parameters/f-metadata'
      responses:
        '200':
          $ref: '#/components/responses/Conformance'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/ServerError'
  /api:
    get:
      tags:
        - API
      operationId: getAPI
      summary: Retrieve this API definition.
      parameters:
        - $ref: '#/components/parameters/f-metadata'
      responses:
        '200':
          $ref: '#/components/responses/API'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/all-collections:
    get:
      tags:
        - API
      operationId: getAPICollections
      summary: Retrieve the list of collections available from this API implementation & deployment.
      parameters:
        - $ref: '#/components/parameters/f-metadata'
      responses:
        '200':
          $ref: '#/components/responses/Enumeration'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/dggs:
    get:
      tags:
        - API
      operationId: getAPIDGGS
      summary: Retrieve the list of shared Discrete Global Grid Systems available from this API implementation & deployment.
      parameters:
        - $ref: '#/components/parameters/f-metadata'
      responses:
        '200':
          $ref: '#/components/responses/Enumeration'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/ServerError'
  /collections:
    get:
      tags:
        - Data Collections
      operationId: getCollectionsList
      summary: Retrieve the list of geospatial data collections available from this service.
      parameters:
        - $ref: '#/components/parameters/datetime'
        - $ref: '#/components/parameters/bbox'
        - name: limit
          in: query
          description: |-
            The optional limit parameter limits the number of collections that are presented in the response document.
            Only items are counted that are on the first level of the collection in the response document. Nested objects contained within the explicitly requested items shall not be counted.
            * Minimum = 1 * Maximum = 10000 * Default = 10
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 10000
            default: 10
          style: form
          explode: false
        - $ref: '#/components/parameters/f-metadata'
      responses:
        '200':
          $ref: '#/components/responses/CollectionsList'
  /collections/{collectionId}:
    get:
      tags:
        - Data Collections
      operationId: getCollection
      summary: Retrieve the description of a collection available from this service.
      parameters:
        - $ref: '#/components/parameters/collectionId-all'
        - $ref: '#/components/parameters/f-metadata'
      responses:
        '200':
          $ref: '#/components/responses/Collection'
  /dggs:
    get:
      tags:
        - DGGS Definition
      summary: Retrieve the list of available DGGS
      operationId: getDGGSList
      parameters:
        - $ref: '#/components/parameters/f-metadata'
      responses:
        '200':
          $ref: '#/components/responses/DGGSList'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/ServerError'
  /dggs/{dggsId}:
    get:
      tags:
        - DGGS Definition
      summary: (Optional) Retrieve the definition of the specified Discrete Global Grid System
      operationId: getDGGS
      parameters:
        - $ref: '#/components/parameters/dggsId'
        - $ref: '#/components/parameters/f-metadata'
      responses:
        '200':
          $ref: '#/components/responses/DGGS'
        '404':
          description: The requested DGGS id was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/ServerError'
  /dggs/{dggsId}/zones/{zoneId}:
    get:
      tags:
        - DGGS Definition
      summary: (Optional) Retrieve information about a DGGS Zone, such as geometry and data availability.
      operationId: getDGGSZone
      parameters:
        - $ref: '#/components/parameters/dggsId'
        - $ref: '#/components/parameters/zoneId'
        - $ref: '#/components/parameters/collections'
        - $ref: '#/components/parameters/datetime'
      responses:
        '200':
          description: 'DGGS zone information returned as a response, potentially including id, geometry, links to DGGS (rel: dggs), dataset, (rel: dataset), collection (rel: geodata), data (rel: dggs-zone-data) (if available for this zone)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/zone-info'
            application/geo+json:
              schema:
                allOf:
                  - format: geojson-feature
                  - $ref: '#/components/schemas/zone-info/properties/geometry/allOf/1'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/ServerError'
  /collections/{collectionId}/dggs:
    get:
      tags:
        - DGGS Definition
      summary: Retrieve the list of available DGGS for the specified collection
      operationId: getCollectionDGGSList
      parameters:
        - $ref: '#/components/parameters/f-metadata'
        - $ref: '#/components/parameters/collectionId-all'
      responses:
        '200':
          $ref: '#/components/responses/DGGSList'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/ServerError'
  /collections/{collectionId}/dggs/{dggsId}:
    get:
      tags:
        - DGGS Definition
      summary: (Optional) Retrieve the definition of the specified Discrete Global Grid System in the context of a specified collection
      operationId: getCollectionDGGS
      parameters:
        - $ref: '#/components/parameters/dggsId'
        - $ref: '#/components/parameters/f-metadata'
        - $ref: '#/components/parameters/collectionId-all'
      responses:
        '200':
          $ref: '#/components/responses/DGGS'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/ServerError'
  /collections/{collectionId}/dggs/{dggsId}/zones/{zoneId}:
    get:
      tags:
        - DGGS Definition
      summary: (Optional) Retrieve information about a DGGS Zone, such as geometry and data availability, in the context of a specific collection.
      operationId: getCollectionDGGSZone
      parameters:
        - $ref: '#/components/parameters/dggsId'
        - $ref: '#/components/parameters/zoneId'
        - $ref: '#/components/parameters/collectionId-all'
        - $ref: '#/components/parameters/collections'
        - $ref: '#/components/parameters/datetime'
      responses:
        '200':
          $ref: '#/paths/~1dggs~1%7BdggsId%7D~1zones~1%7BzoneId%7D/get/responses/200'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/ServerError'
  /dggs/{dggsId}/zones/{zoneId}/data:
    get:
      tags:
        - DGGS Data Retrieval
      summary: Retrieve data from a DGGS Zone, potentially as optimized DGGS zone data packet
      operationId: retrieveDGGSZoneData
      parameters:
        - $ref: '#/components/parameters/dggsId'
        - $ref: '#/components/parameters/zoneId'
        - $ref: '#/components/parameters/collections'
        - $ref: '#/components/parameters/f-zoneData'
        - $ref: '#/components/parameters/properties'
        - $ref: '#/components/parameters/subset'
        - $ref: '#/components/parameters/filter'
        - $ref: '#/components/parameters/filter-lang'
        - $ref: '#/components/parameters/sortby'
        - $ref: '#/components/parameters/datetime'
        - $ref: '#/components/parameters/zone-depth'
      responses:
        '200':
          $ref: '#/components/responses/ZoneData'
        '204':
          $ref: '#/components/responses/EmptyData'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/ServerError'
  /collections/{collectionId}/dggs/{dggsId}/zones/{zoneId}/data:
    get:
      tags:
        - DGGS Data Retrieval
      summary: Retrieve data from a DGGS Zone for a specific collection, potentially as optimized DGGS zone data packet.
      operationId: retrieveCollectionDGGSZoneData
      parameters:
        - $ref: '#/components/parameters/dggsId'
        - $ref: '#/components/parameters/zoneId'
        - $ref: '#/components/parameters/collectionId-all'
        - $ref: '#/components/parameters/collections'
        - $ref: '#/components/parameters/f-zoneData'
        - $ref: '#/components/parameters/properties'
        - $ref: '#/components/parameters/subset'
        - $ref: '#/components/parameters/filter'
        - $ref: '#/components/parameters/filter-lang'
        - $ref: '#/components/parameters/sortby'
        - $ref: '#/components/parameters/datetime'
        - $ref: '#/components/parameters/zone-depth'
      responses:
        '200':
          $ref: '#/components/responses/ZoneData'
        '204':
          $ref: '#/components/responses/EmptyData'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/ServerError'
  /dggs/{dggsId}/zones:
    get:
      tags:
        - DGGS Zone Query
      summary: Retrieve the list of zones with data for this dataset, or for a particular query
      operationId: queryZones
      parameters:
        - $ref: '#/components/parameters/collections'
        - $ref: '#/components/parameters/bbox'
        - $ref: '#/components/parameters/bbox-crs'
        - $ref: '#/components/parameters/dggsId'
        - name: zone-level
          in: query
          description: The DGGS hierarchy level at which to return the list of zones. The precision of the calculation to return the results depends on this parameter. Returned zones will have a level equal or smaller to this specified level. If `compact-zones` is set to true, all returned zones will be of this zone level. If not specified, this defaults to the most detailed zone that the system is able to return for the specific request.
          required: false
          schema:
            type: integer
          style: form
          explode: false
        - $ref: '#/components/parameters/zone-level'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/parent-zone'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/datetime'
        - $ref: '#/components/parameters/subset'
        - $ref: '#/components/parameters/subset-crs'
        - $ref: '#/components/parameters/filter'
        - $ref: '#/components/parameters/filter-lang'
        - $ref: '#/components/parameters/f-zoneQueries'
      responses:
        '200':
          $ref: '#/components/responses/ZonesList'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/ServerError'
  /collections/{collectionId}/dggs/{dggsId}/zones:
    get:
      tags:
        - DGGS Zone Query
      summary: Retrieve the list of zones with data for a specific collection, or for a particular query
      operationId: queryCollectionZones
      parameters:
        - $ref: '#/components/parameters/collectionId-all'
        - $ref: '#/components/parameters/collections'
        - $ref: '#/components/parameters/bbox'
        - $ref: '#/components/parameters/bbox-crs'
        - $ref: '#/components/parameters/dggsId'
        - $ref: '#/paths/~1dggs~1%7BdggsId%7D~1zones/get/parameters/4'
        - $ref: '#/components/parameters/zone-level'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/parent-zone'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/datetime'
        - $ref: '#/components/parameters/subset'
        - $ref: '#/components/parameters/subset-crs'
        - $ref: '#/components/parameters/filter'
        - $ref: '#/components/parameters/filter-lang'
        - $ref: '#/components/parameters/f-zoneQueries'
      responses:
        '200':
          $ref: '#/components/responses/ZonesList'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/ServerError'
components:
  schemas:
    confClasses:
      type: object
      required:
        - conformsTo
      properties:
        conformsTo:
          type: array
          items:
            type: string
    link:
      type: object
      required:
        - href
        - rel
      properties:
        href:
          type: string
          description: Supplies the URI to a remote resource (or resource fragment).
          example: http://data.example.com/buildings/123
        rel:
          type: string
          description: The type or semantics of the relation.
          example: alternate
        type:
          type: string
          description: A hint indicating what the media type of the result of dereferencing the link should be.
          example: application/geo+json
        templated:
          type: boolean
          description: This flag set to true if the link is a URL template.
        hreflang:
          type: string
          description: A hint indicating what the language of the result of dereferencing the link should be.
          example: en
        title:
          type: string
          description: Used to label the destination of a link such that it can be used as a human-readable identifier.
          example: Trierer Strasse 70, 53115 Bonn
        length:
          type: integer
    landingPage:
      type: object
      required:
        - links
      properties:
        title:
          type: string
          title: The title of the API.
          description: While a title is not required, implementors are strongly advised to include one.
          example: Buildings in Bonn
        description:
          type: string
          example: Access to data about buildings in the city of Bonn via a Web API that conforms to the OGC API Common specification.
        attribution:
          type: string
          title: attribution for the API
          description: The `attribution` should be short and intended for presentation to a user, for example, in a corner of a map. Parts of the text can be links to other resources if additional information is needed. The string can include HTML markup.
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
    exception:
      title: Exception Schema
      description: JSON schema for exceptions based on RFC 7807
      type: object
      required:
        - type
      properties:
        type:
          type: string
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
        instance:
          type: string
    collections:
      type: object
      required:
        - links
        - collections
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
        timeStamp:
          type: string
          format: date-time
        numberMatched:
          type: integer
          minimum: 0
          example: 1
        numberReturned:
          type: integer
          minimum: 0
          example: 1
        collections:
          type: array
          items:
            $ref: '#/components/schemas/collectionInfo'
    collectionInfo:
      type: object
      required:
        - id
        - links
      properties:
        id:
          type: string
          description: identifier of the collection used, for example, in URIs
          example: dem
        title:
          type: string
          description: human readable title of the collection
          example: Digital Elevation Model
        description:
          type: string
          description: a description of the data in the collection
          example: A Digital Elevation Model.
        links:
          type: array
          example:
            - href: http://data.example.org/collections/dem?f=json
              rel: self
              type: application/json
              title: Digital Elevation Model
            - href: http://data.example.org/collections/dem?f=html
              rel: alternate
              type: application/json
              title: Digital Elevation Model
            - href: http://data.example.org/collections/dem/coverage
              rel: coverage
              type: image/tiff; application=geotiff
              title: Digital Elevation Model
            - href: http://data.example.org/collections/dem/coverage/domainset
              rel: domainset
              type: application/json
              title: Digital Elevation Model
            - href: http://data.example.org/collections/dem/coverage/rangetype
              rel: rangetype
              type: application/json
              title: Digital Elevation Model
            - href: http://data.example.org/collections/dem/coverage/metadata
              rel: metadata
              type: application/json
              title: Digital Elevation Model
          items:
            $ref: '#/components/schemas/link'
        extent:
          $ref: '#/components/schemas/extent-uad'
        itemType:
          description: indicator about the type of the items in the collection if the collection has an accessible /collections/{collectionId}/items endpoint
          type: string
          default: unknown
        crs:
          description: the list of coordinate reference systems supported by the API; the first item is the default coordinate reference system
          type: array
          items:
            type: string
          default:
            - http://www.opengis.net/def/crs/OGC/1.3/CRS84
          example:
            - http://www.opengis.net/def/crs/OGC/1.3/CRS84
            - http://www.opengis.net/def/crs/EPSG/0/4326
        dataType:
          allOf:
            - description: Type of data represented in the collection
            - $ref: '#/components/schemas/dataType'
        geometryDimension:
          description: 'The geometry dimension of the features shown in this layer (0: points, 1: curves, 2: surfaces, 3: solids), unspecified: mixed or unknown'
          type: integer
          minimum: 0
          maximum: 3
        minScaleDenominator:
          description: Minimum scale denominator for usage of the collection
          type: number
        maxScaleDenominator:
          description: Maximum scale denominator for usage of the collection
          type: number
        minCellSize:
          description: Minimum cell size for usage of the collection
          type: number
        maxCellSize:
          description: Maximum cell size for usage of the collection
          type: number
    extent:
      description: |-
        The extent of the data in the collection. In the Core only spatial and temporal
        extents are specified. Extensions may add additional members to represent other
        extents, for example, thermal or pressure ranges.

        The first item in the array describes the overall extent of
        the data. All subsequent items describe more precise extents,
        e.g., to identify clusters of data.
        Clients only interested in the overall extent will only need to
        access the first item in each array.
      type: object
      properties:
        spatial:
          description: The spatial extent of the data in the collection.
          type: object
          properties:
            bbox:
              description: |-
                One or more bounding boxes that describe the spatial extent of the dataset.
                In the Core only a single bounding box is supported.

                Extensions may support additional areas.
                The first bounding box describes the overall spatial
                extent of the data. All subsequent bounding boxes describe
                more precise bounding boxes, e.g., to identify clusters of data.
                Clients only interested in the overall spatial extent will
                only need to access the first item in each array.
              type: array
              minItems: 1
              items:
                description: |-
                  Each bounding box is provided as four or six numbers, depending on
                  whether the coordinate reference system includes a vertical axis
                  (height or depth):

                  * Lower left corner, coordinate axis 1
                  * Lower left corner, coordinate axis 2
                  * Minimum value, coordinate axis 3 (optional)
                  * Upper right corner, coordinate axis 1
                  * Upper right corner, coordinate axis 2
                  * Maximum value, coordinate axis 3 (optional)

                  If the value consists of four numbers, the coordinate reference system is
                  WGS 84 longitude/latitude (http://www.opengis.net/def/crs/OGC/1.3/CRS84)
                  unless a different coordinate reference system is specified in a parameter `bbox-crs`.

                  If the value consists of six numbers, the coordinate reference system is WGS 84
                  longitude/latitude/ellipsoidal height (http://www.opengis.net/def/crs/OGC/0/CRS84h)
                  unless a different coordinate reference system is specified in a parameter `bbox-crs`.

                  For WGS 84 longitude/latitude the values are in most cases the sequence of
                  minimum longitude, minimum latitude, maximum longitude and maximum latitude.
                  However, in cases where the box spans the antimeridian the first value
                  (west-most box edge) is larger than the third value (east-most box edge).

                  If the vertical axis is included, the third and the sixth number are
                  the bottom and the top of the 3-dimensional bounding box.

                  If a feature has multiple spatial geometry properties, it is the decision of the
                  server whether only a single spatial geometry property is used to determine
                  the extent or all relevant geometries.
                type: array
                oneOf:
                  - minItems: 4
                    maxItems: 4
                  - minItems: 6
                    maxItems: 6
                items:
                  type: number
                example:
                  - -180
                  - -90
                  - 180
                  - 90
            crs:
              description: |-
                Coordinate reference system of the coordinates in the spatial extent
                (property `bbox`). The default reference system is WGS 84 longitude/latitude.
                In the Core the only other supported coordinate reference system is
                WGS 84 longitude/latitude/ellipsoidal height for coordinates with height.
                Extensions may support additional coordinate reference systems and add
                additional enum values.
              type: string
              enum:
                - http://www.opengis.net/def/crs/OGC/1.3/CRS84
                - http://www.opengis.net/def/crs/OGC/0/CRS84h
              default: http://www.opengis.net/def/crs/OGC/1.3/CRS84
        temporal:
          description: The temporal extent of the features in the collection.
          type: object
          properties:
            interval:
              description: |-
                One or more time intervals that describe the temporal extent of the dataset.
                In the Core only a single time interval is supported.

                Extensions may support multiple intervals.
                The first time interval describes the overall
                temporal extent of the data. All subsequent time intervals describe
                more precise time intervals, e.g., to identify clusters of data.
                Clients only interested in the overall extent will only need
                to access the first item in each array.
              type: array
              minItems: 1
              items:
                description: |-
                  Begin and end times of the time interval. The timestamps are in the
                  temporal coordinate reference system specified in `trs`. By default
                  this is the Gregorian calendar.

                  The value `null` for start or end time is supported and indicates a half-bounded time interval.
                type: array
                minItems: 2
                maxItems: 2
                items:
                  type: string
                  format: date-time
                  nullable: true
                example:
                  - '2011-11-11T12:22:11Z'
                  - null
            trs:
              description: |-
                Coordinate reference system of the coordinates in the temporal extent
                (property `interval`). The default reference system is the Gregorian calendar.
                In the Core this is the only supported temporal coordinate reference system.
                Extensions may support additional temporal coordinate reference systems and add
                additional enum values.
              type: string
              enum:
                - http://www.opengis.net/def/uom/ISO-8601/0/Gregorian
              default: http://www.opengis.net/def/uom/ISO-8601/0/Gregorian
    extent-uad:
      title: Extent with Uniform Additional Dimensions Schema
      description: |-
        The extent module only addresses spatial and temporal extents. This module extends extent by specifying how
        intervals and crs properties can be used to specify additional geometries.
      allOf:
        - $ref: '#/components/schemas/extent'
        - type: object
          additionalProperties:
            description: The domain intervals for any additional dimensions of the extent (envelope) beyond those described in temporal and spatial.
            type: object
            oneOf:
              - required:
                  - interval
                  - crs
              - required:
                  - interval
                  - trs
              - required:
                  - interval
                  - vrs
            properties:
              interval:
                description: |-
                  One or more intervals that describe the extent for this dimension of the dataset.
                  The value `null` is supported and indicates an unbounded or half-bounded interval.
                  The first interval describes the overall extent of the data for this dimension.
                  All subsequent intervals describe more precise intervals, e.g., to identify clusters of data.
                  Clients only interested in the overall extent will only need
                  to access the first item (a pair of lower and upper bound values).
                type: array
                minItems: 1
                items:
                  description: |-
                    Lower and upper bound values of the interval. The values
                    are in the coordinate reference system specified in `crs`, `trs` or `vrs`.
                  type: array
                  minItems: 2
                  maxItems: 2
                  items:
                    oneOf:
                      - type: string
                        nullable: true
                      - type: number
                  example:
                    - '2011-11-11T12:22:11Z'
                    - 32.5
                    - null
              crs:
                type: string
                description: generic coordinate reference system suitable for any type of dimensions
              trs:
                type: string
                description: temporal coordinate reference system (e.g. as defined by Features for 'temporal')
              vrs:
                type: string
                description: vertical coordinate reference system (e.g. as defined in EDR for 'vertical')
    crs:
      title: CRS
      oneOf:
        - description: Simplification of the object into a url if the other properties are not present
          type: string
        - type: object
          oneOf:
            - required:
                - uri
              properties:
                uri:
                  description: Reference to one coordinate reference system (CRS)
                  type: string
                  format: uri
            - required:
                - wkt
              properties:
                wkt:
                  description: A string defining the CRS using the JSON encodng for Well Known Text
                  type: object
            - required:
                - referenceSystem
              properties:
                referenceSystem:
                  description: A reference system data structure as defined in the MD_ReferenceSystem of the ISO 19115
                  type: object
    dataType:
