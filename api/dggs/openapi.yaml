  parameters:
    f-metadata:
      name: f
      in: query
      description: The format of the response. If no value is provided, the accept header is used to determine the format. Accepted values are 'json' or 'html'.
      required: false
      schema:
        type: string
        enum:
          - json
          - html
      style: form
      explode: false
    offset:
      name: offset
      description: The optional offset parameter indicates the offset within the result set from which the server shall begin presenting results in the response document. The first element has an offset of 0 (default).
      explode: false
      in: query
      required: false
      schema:
        default: 0
        minimum: 0
        type: integer
      style: form
    collectionId-all:
      name: collectionId
      in: path
      description: Local identifier of a collection
      required: true
      schema:
        $ref: '#/components/schemas/all-collections'
    collections:
      name: collections
      in: query
      style: form
      description: The collections that should be included in the response. The parameter value is a comma-separated list of collection identifiers. If the parameters is missing, some or all collections will be included. The collection will be rendered in the order specified, with the last one showing on top, unless the priority is overridden by styling rules.
      required: false
      explode: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/all-collections'
    datetime:
      name: datetime
      in: query
      description: |-
        Either a date-time or an interval, half-bounded or bounded. Date and time expressions
        adhere to RFC 3339. Half-bounded intervals are expressed using double-dots.

        Examples:

        * A date-time: "2018-02-12T23:20:50Z"
        * A bounded interval: "2018-02-12T00:00:00Z/2018-03-18T12:31:12Z"
        * Half-bounded intervals: "2018-02-12T00:00:00Z/.." or "../2018-03-18T12:31:12Z"

        Only features that have a temporal property that intersects the value of
        `datetime` are selected.

        If a feature has multiple temporal properties, it is the decision of the
        server whether only a single temporal property is used to determine
        the extent or all relevant temporal properties.
      required: false
      schema:
        type: string
      style: form
      explode: false
    bbox:
      name: bbox
      in: query
      description: |-
        Only features that have a geometry that intersects the bounding box are selected. The bounding box is provided as four or six numbers, depending on whether the coordinate reference system includes a vertical axis (height or depth):
        * Lower left corner, coordinate axis 1 * Lower left corner, coordinate axis 2 * Minimum value, coordinate axis 3 (optional) * Upper right corner, coordinate axis 1 * Upper right corner, coordinate axis 2 * Maximum value, coordinate axis 3 (optional)
        The coordinate reference system of the values is WGS 84 longitude/latitude (http://www.opengis.net/def/crs/OGC/1.3/CRS84) unless a different coordinate reference system is specified in the parameter `bbox-crs`.
        For WGS 84 longitude/latitude the values are in most cases the sequence of minimum longitude, minimum latitude, maximum longitude and maximum latitude. However, in cases where the box spans the antimeridian the first value (west-most box edge) is larger than the third value (east-most box edge).
        If the vertical axis is included, the third and the sixth number are the bottom and the top of the 3-dimensional bounding box.
        If a feature has multiple spatial geometry properties, it is the decision of the server whether only a single spatial geometry property is used to determine the extent or all relevant geometries.
      required: false
      schema:
        type: array
        oneOf:
          - minItems: 4
            maxItems: 4
          - minItems: 6
            maxItems: 6
        items:
          type: number
          format: double
      style: form
      explode: false
    bbox-crs:
      name: bbox-crs
      in: query
      description: crs for the specified bbox
      required: false
      style: form
      explode: true
      schema:
        type: string
    subset:
      name: subset
      in: query
      description: |
        Retrieve only part of the data by slicing or trimming along one or more axis
        For trimming: {axisAbbrev}({low}:{high}) (preserves dimensionality)
           An asterisk (`*`) can be used instead of {low} or {high} to indicate the minimum/maximum value.
        For slicing:  {axisAbbrev}({value})      (reduces dimensionality)
      style: form
      explode: false
      required: false
      schema:
        type: array
        items:
          type: string
    subset-crs:
      name: subset-crs
      in: query
      description: crs for the specified subset
      required: false
      style: form
      explode: true
      schema:
        type: string
    properties:
      name: properties
      in: query
      description: |-
        Select specific data record fields (measured/observed properties) to be returned.

        ```
        PropertiesSpec:     "properties"=field[,fieldName]*
        field:              {fieldName}|{fieldIndex}
        fieldName:          {text}
        fieldIndex:         {number}

        Where:
           {number} is an integer number, and
           {text} is some general ASCII text.
        ```

        The field name must be one of the id defined in the RangeType DataRecord fields or feature properties schema.

        Complex expressions may also be supported instead of fields to define derived fields, potentially also
        including the possibility to use aggregation functons.
      required: false
      schema:
        type: string
    sortby:
      name: sortby
      in: query
      description: |-
        Specifies a comma-separated list of property names by which the response shall
        be sorted.  If the property name is preceded by a plus (+) sign it indicates
        an ascending sort for that property.  If the property name is preceded by a
        minus (-) sign it indicates a descending sort for that property.  If the
        property is not preceded by a plus or minus, then the default sort order
        implied is ascending (+).
      required: false
      schema:
        type: array
        minItems: 1
        items:
          type: string
          pattern: '[+|-]?[A-Za-z_].*'
      explode: false
      style: form
    filter:
      name: filter
      in: query
      description: The filter parameter specifies an expression in a query language (e.g. CQL2) for which an entire feature will be returned if the filter predicate is matched. The language of the filter is specified by the `filter-lang` query parameter.
      required: false
      schema:
        type: string
      style: form
      explode: false
    filter-lang:
      name: filter-lang
      in: query
      description: The `filter-lang` parameter specifies the query language for the `filter` query parameter.
      required: false
      schema:
        type: string
      style: form
      explode: false
    dggsId:
      name: dggsId
      in: path
      description: Identifier for a supported Discrete Global Grid System
      required: true
      allowEmptyValue: false
      schema:
        $ref: '#/components/schemas/all-dggs'
    zoneId:
      name: zoneId
      in: path
      description: Identifier for a specific zone of a Discrete Global Grid Systems. This identifier usually includes a component corresponding to a hierarchy level / scale / resolution, components identifying a spatial region, and a optionally a temporal component.
      required: true
      schema:
        type: string
      example: 3-4-F
    zone-level:
      name: compact-zones
      in: query
      description: If set to true (default), when the list of DGGS zones to be returned at the requested resolution (zone-level) includes all children of a parent zone, the parent zone will be returned as a shorthand for that list of children zone. If set to false, all zones returned will be of the requested zone level.
      required: false
      schema:
        type: boolean
        default: true
      style: form
      explode: false
    zone-depth:
      name: zone-depth
      in: query
      description: |-
        The DGGS resolution levels beyond the requested DGGS zone’s hierarchy level to include in the response, when retrieving data for that zone. This can be either: • A single positive integer value — representing a specific zone depth to return (e.g., `zone-depth=5`); • A range of positive integer values in the form “{low}-{high}” — representing a
          continuous range of zone depths to return (e.g., `zone-depth=1-8`); or,
        • A comma separated list of at least two (2) positive integer values — representing a
          set of specific zone depths to return (e.g., `zone-depth=1,3,7`). Some or all of
          these forms of the zone-depth parameter may not be supported with particular
          data packet encodings (the data encoding may support a fixed depth, a range of
          depths, and/or an arbitrary selection of depths).
        When this parameter is omitted, the default value specified in the `defaultDepth` property of the `.../dggs/{dggsId}` DGGRS description is used.
      required: false
      schema:
        oneOf:
          - type: integer
            minimum: 0
          - type: string
            description: A comma separated list of positive integers, or a {min}-{max} range of relative zone depths
      style: form
      explode: false
    compact-zones:
      $ref: '#/components/parameters/zone-level'
    limit:
      name: limit
      in: query
      description: |-
        The optional limit parameter limits the number of zones that are presented in the response document.
        * Minimum = 1 * Maximum = 10000 * Default = 1000
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 10000
        default: 1000
      style: form
      explode: false
    parent-zone:
      name: parent-zone
      in: query
      description: The optional parent zone parameter restricts a zone query to only return zones within that parent zone. Used together with `zone-level`, it allows to explore the response for a large zone query in a hierarchical manner.
      required: false
      schema:
        type: string
      style: form
      explode: false
    f-zoneData:
      name: f
      in: query
      description: The format of the zone data response (e.g. GeoJSON, GeoTIFF).
      required: false
      schema:
        type: string
        enum:
          - geotiff
          - geojson
          - png
      style: form
      explode: false
    f-zoneQueries:
      name: f
      in: query
      description: The format of the response. If no value is provided, the accept header is used to determine the format. Accepted values are 'json', 'html', 'geojson', 'geotiff' or 'uint64'.
      required: false
      schema:
        type: string
        enum:
          - json
          - html
          - geojson
          - geotiff
          - png
          - uint64
      style: form
      explode: false
  responses:
    NotFound:
      description: The requested resource does not exist on the server. For example, a path parameter had an incorrect value.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/exception'
        text/html:
          schema:
            type: string
    NotAcceptable:
      description: Content negotiation failed. For example, the `Accept` header submitted in the request did not support any of the media types supported by the server for the requested resource.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/exception'
        text/html:
          schema:
            type: string
    ServerError:
      description: A server error occurred.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/exception'
        text/html:
          schema:
            type: string
    InvalidParameter:
      description: A query parameter has an invalid value.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/exception'
        text/html:
          schema:
            type: string
    Exception:
      description: An error occured.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/exception'
        text/html:
          schema:
            type: string
    LandingPage:
      description: |-
        The landing page provides links to the API definition (link relation `service-desc`, in this case path `/api`),
        to the Conformance declaration (path `/conformance`, link relation `conformance`), and to the Collections of geospatial data (path `/collections`, link relation `data`).
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/landingPage'
          example:
            title: Buildings in Bonn
            description: Access to data about buildings in the city of Bonn via a Web API that conforms to the OGC API - DGGS specification.
            links:
              - href: http://data.example.org/
                rel: self
                type: application/json
                title: this document
              - href: http://data.example.org/api
                rel: service-desc
                type: application/vnd.oai.openapi+json;version=3.0
                title: the API definition
              - href: http://data.example.org/api.html
                rel: service-doc
                type: text/html
                title: the API documentation
              - href: http://data.example.org/conformance
                rel: http://www.opengis.net/def/rel/ogc/1.0/conformance
                type: application/json
                title: OGC API conformance classes implemented by this service
              - href: http://data.example.org/collections
                rel: http://www.opengis.net/def/rel/ogc/1.0/data
                type: application/json
                title: Information about the collections
              - href: http://data.example.org/dggs
                rel: http://www.opengis.net/def/rel/ogc/1.0/dggs-list
                type: application/json
                title: List of DGGS implemented by this service
        text/html:
          schema:
            type: string
    Conformance:
      description: The URIs of all conformance classes supported by the server
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/confClasses'
            example:
              conformsTo:
                - http://www.opengis.net/spec/ogcapi-common-1/1.0/conf/core
                - http://www.opengis.net/spec/ogcapi-common-1/1.0/conf/json
                - http://www.opengis.net/spec/ogcapi-common-1/1.0/conf/html
                - http://www.opengis.net/spec/ogcapi-common-1/1.0/conf/oas30
                - http://www.opengis.net/spec/ogcapi-common-2/1.0/conf/collections
                - http://www.opengis.net/spec/ogcapi-tiles-1/1.0/conf/core
                - http://www.opengis.net/spec/ogcapi-tiles-1/1.0/conf/tileset
                - http://www.opengis.net/spec/ogcapi-tiles-1/1.0/conf/tilesets-list
                - http://www.opengis.net/spec/ogcapi-tiles-1/1.0/conf/geodata-tilesets
                - http://www.opengis.net/spec/ogcapi-tiles-1/1.0/conf/dataset-tilesets
                - http://www.opengis.net/spec/ogcapi-tiles-1/1.0/conf/geodata-selection
                - http://www.opengis.net/spec/ogcapi-tiles-1/1.0/conf/jpeg
                - http://www.opengis.net/spec/ogcapi-tiles-1/1.0/conf/png
                - http://www.opengis.net/spec/ogcapi-tiles-1/1.0/conf/mvt
                - http://www.opengis.net/spec/ogcapi-tiles-1/1.0/conf/geojson
                - http://www.opengis.net/spec/ogcapi-tiles-1/1.0/conf/tiff
                - http://www.opengis.net/spec/ogcapi-tiles-1/1.0/conf/netcdf
    API:
      description: The OpenAPI definition of the API.
      content:
        application/vnd.oai.openapi+json;version=3.0:
          schema:
            type: object
        text/html:
          schema:
            type: string
    Enumeration:
      description: An enumerated list of valid string values for API parameters.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/enumeration'
        text/html:
          schema:
            type: string
    CollectionsList:
      description: |-
        The collections of (mostly geospatial) data available from this API. The dataset contains one or more collections. This resource provides information about and access to the collections. The response contains the list of collections. Each collection is accessible via one or more OGC API set of specifications, for which a link to relevant accessible resources, e.g. /collections/{collectionId}/(items, coverage, map, tiles...) is provided, with the corresponding relation type, as well as key information about the collection. This information includes:
        * a local identifier for the collection that is unique for the dataset;
        * a list of coordinate reference systems (CRS) in which data may be returned by the server. The first CRS is the default coordinate reference system (the default is always WGS 84 with axis order longitude/latitude);
        * an optional title and description for the collection;
        * an optional extent that can be used to provide an indication of the spatial and temporal extent of the collection - typically derived from the data;
        * for collections accessible via the Features or Records API, an optional indicator about the type of the items in the collection (the default value, if the indicator is not provided, is 'feature').
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/collections'
          example:
            links:
              - href: http://data.example.org/collections.json
                rel: self
                type: application/json
                title: this document
              - href: http://data.example.org/collections.html
                rel: alternate
                type: text/html
                title: this document as HTML
              - href: http://schemas.example.org/1.0/buildings.xsd
                rel: describedby
                type: application/xml
                title: GML application schema for Acme Corporation building data
              - href: http://download.example.org/buildings.gpkg
                rel: enclosure
                type: application/geopackage+sqlite3
                title: Bulk download (GeoPackage)
                length: 472546
            collections:
              - id: buildings
                title: Buildings
                description: Buildings in the city of Bonn.
                extent:
                  spatial:
                    bbox:
                      - - 7.01
                        - 50.63
                        - 7.22
                        - 50.78
                  temporal:
                    interval:
                      - - '2010-02-15T12:34:56Z'
                        - null
                links:
                  - href: http://data.example.org/collections/buildings/items
                    rel: items
                    type: application/geo+json
                    title: Buildings
                  - href: http://data.example.org/collections/buildings/items.html
                    rel: items
                    type: text/html
                    title: Buildings
                  - href: https://creativecommons.org/publicdomain/zero/1.0/
                    rel: license
                    type: text/html
                    title: CC0-1.0
                  - href: https://creativecommons.org/publicdomain/zero/1.0/rdf
                    rel: license
                    type: application/rdf+xml
                    title: CC0-1.0
        text/html:
          schema:
            type: string
    Collection:
      description: |-
        Information about a particular collection of (mostly geospatial) data available from this API. The collection is accessible via one or more OGC API set of specifications, for which a link to relevant accessible resources, e.g. /collections/{collectionId}/(items, coverage, map, tiles...) is contained in the response, with the corresponding relation type, as well as key information about the collection. This information includes:
        * a local identifier for the collection that is unique for the dataset;
        * a list of coordinate reference systems (CRS) in which data may be returned by the server. The first CRS is the default coordinate reference system (the default is always WGS 84 with axis order longitude/latitude);
        * an optional title and description for the collection;
        * an optional extent that can be used to provide an indication of the spatial and temporal extent of the collection - typically derived from the data;
        * for collections accessible via the Features or Records API, an optional indicator about the type of the items in the collection (the default value, if the indicator is not provided, is 'feature').
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/collectionInfo'
          example:
            id: buildings
            title: Buildings
            description: Buildings in the city of Bonn.
            extent:
              spatial:
                bbox:
                  - - 7.01
                    - 50.63
                    - 7.22
                    - 50.78
              temporal:
                interval:
                  - - '2010-02-15T12:34:56Z'
                    - null
            links:
              - href: http://data.example.org/collections/buildings/items
                rel: items
                type: application/geo+json
                title: Buildings
              - href: http://data.example.org/collections/buildings/items.html
                rel: items
                type: text/html
                title: Buildings
              - href: https://creativecommons.org/publicdomain/zero/1.0/
                rel: license
                type: text/html
                title: CC0-1.0
              - href: https://creativecommons.org/publicdomain/zero/1.0/rdf
                rel: license
                type: application/rdf+xml
                title: CC0-1.0
        text/html:
          schema:
            type: string
    DGGSList:
      description: List of available Discrete Global Grid Reference Systems.
      content:
        application/json:
          schema:
            type: object
            required:
              - dggs
            properties:
              links:
                type: array
                items:
                  $ref: '#/components/schemas/link'
              dggs:
                type: array
                items:
                  $ref: '#/components/schemas/dggs-item'
        text/html:
          schema:
            type: string
    DGGS:
      description: Description for a specific Discrete Global Grid Reference System.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/dggs'
        text/html:
          schema:
            type: string
    ZoneData:
      description: DGGS zone data returned as a response.
      content:
        image/png:
          schema:
            type: string
            format: binary
        image/tiff; application=geotiff:
          schema:
            type: string
            format: binary
        application/geo+json:
          schema:
            allOf:
              - format: geojson-feature-collection
              - $ref: '#/components/schemas/FeatureCollection'
    EmptyData:
      description: No data available for this zone.
    ZonesList:
      description: |-
        List of DGGS Zones. In addition to a compact JSON response intended for fast DGGS client/server exchange (which should support compression),
        visual representations such as GeoTIFF and/or GeoJSON may also be supported.
      content:
        application/json:
          schema:
            type: object
            required:
              - zones
            properties:
              zones:
                type: array
                items:
                  type: string
              links:
                type: array
                items:
                  $ref: '#/components/schemas/link'
        image/png:
          schema:
            type: string
            format: binary
        application/geo+json:
          schema:
            allOf:
              - format: geojson-feature-collection
              - $ref: '#/components/schemas/FeatureCollection'
        image/tiff; application=geotiff:
          schema:
            type: string
            format: binary
        text/html:
          schema:
            type: string
