    <div class="sect1">
    <h2 id="sc_security_considerations"><a href="#sc_security_considerations" class="anchor"></a>9. Security Considerations</h2>
    <div class="sectionbody">
    <div class="paragraph">
    <p>The OGC API - Processes specifies a Web API that enables the execution of computing processes, the retrieval of metadata describing their purpose and functionality and the retrieval of the results of the process execution. The API makes use of different HTTP methods, namely GET, POST and DELETE. (Note that future extensions could introduce additional HTTP methods.)</p>
    </div>
    <div class="paragraph">
    <p>HTTP methods can be classified as</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p>Safe, meaning that they do not alter the state of (a resource on) the server, and</p></li>
    <li><p>Idempotent, meaning that can be executed an indefinite number of times and deliver the same result.</p></li>
    </ul>
    </div>
    <div class="paragraph">
    <p><a href="#http_methods_safety">Table 10</a> gives an overview of the classification of HTTP the methods used in this standard:</p>
    </div>
    Table 10. Classification of HTTP methods
    HTTP Method
    </div>
    </div>
    <p>Safe</p>
    <p>Idempotent</p>
    <p>GET</p>
    <p>yes</p>
    <p>yes</p>
    <p>POST</p>
    <p>no</p>
    <p>no</p>
    <p>DELETE</p>
    <p>no</p>
    <p>yes</p>
    <p>Source <a href="#rfc7231">RFC 7231, Hypertext Transfer Protocol (HTTP/1.1): Semantics and Content</a></p>
    <div class="paragraph">
    <p>The following resources can be retrieved using the safe HTTP GET method and can contain sensitive information:</p>
    </div>
    <div class="paragraph">
    <p>Requirements class "Core":</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p><a href="#sc_process_list">Process list</a></p></li>
    <li><p><a href="#sc_process_description">Process description</a></p></li>
    <li><p><a href="#sc_retrieve_status_info">Job status info</a></p></li>
    <li><p><a href="#sc_retrieve_job_results">Job results</a></p></li>
    </ul>
    </div>
    <div class="paragraph">
    <p>Requirements class "Job list"</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p><a href="#Job_list">list</a></p></li>
    </ul>
    </div>
    <div class="paragraph">
    <p>The following API operations use unsafe HTTP methods, modify resources and therefore require special attention:</p>
    </div>
    <div class="paragraph">
    <p>Requirements class "Core":</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p><a href="#sc_create_job">Execute</a>, HTTP POST</p></li>
    </ul>
    </div>
    <div class="paragraph">
    <p>Requirements class "Dismiss"</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p><a href="#Dismiss">Dismiss</a>, HTTP DELETE</p></li>
    </ul>
    </div>
    <div class="sect2">
    <h3 id="_operations_using_http_get"><a href="#_operations_using_http_get" class="anchor"></a>9.1. Operations using HTTP GET</h3>
    <div class="paragraph">
    <p>Most of the operations defined in this standard are use the safe HTTP GET method. However, the resources that are returned by these operations contain information that could be used to exploit the API. <a href="#table_core_safe_operations_security">Table 11</a> gives an overview of the resources specified in this standard and what kind of information they contain.</p>
    </div>
