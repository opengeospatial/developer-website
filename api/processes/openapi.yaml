    <div class="sect2">
    <h3 id="sc_api_definition"><a href="#sc_api_definition" class="anchor"></a>7.3. Retrieve an API definition</h3>
    <div class="paragraph">
    <p>The following section defines the requirements to retrieve an API definition.</p>
    </div>
    <div class="sect3">
    <h4 id="_operation_2"><a href="#_operation_2" class="anchor"></a>7.3.1. Operation</h4>
    <div class="paragraph">
    <p>Every OGC API - Processes provides an API definition that describes the capabilities of the server. This definition is used by developers to understand the API, by software clients to connect to the server, or by development tools to support the implementation of servers and clients.</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 3</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/api-definition-op<br />
    </p>
    </div>
    <div class="paragraph">
    <p>The URIs of all API definitions referenced from the landing page SHALL support the HTTP GET method.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p>Permission 1</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p><strong>/per/core/api-definition-uri</strong></p>
    </div>
    <div class="paragraph">
    <p>The API definition is metadata about the API and strictly not part of the API itself, but it MAY be hosted as a sub-resource to the base path of the API, for example, at path <code>/api</code>. There is no need to include the path of the API definition in the API definition itself.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="paragraph">
    <p>Note that multiple API definition formats can be supported.</p>
    </div>
    </div>
    <div class="sect3">
    <h4 id="_response_2"><a href="#_response_2" class="anchor"></a>7.3.2. Response</h4>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 4</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/api-definition-success<br />
    </p>
    </div>
    <div class="paragraph">
    <p>A successful execution of the operation to get the API definition document SHALL be reported as a response with a HTTP status code <code>200</code>.</p>
    </div>
    <div class="paragraph">
    <p>The server SHALL return an API definition document.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p>Recommendation 1</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/rec/core/api-definition-oas<br />
    </p>
    </div>
    <div class="paragraph">
    <p>If the API definition document uses the OpenAPI Specification 3.0, the document SHOULD conform to the <a href="#rc_oas30">OpenAPI Specification 3.0 requirements class</a>.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="paragraph">
    <p>If multiple API definition formats are supported by a server, use content negotiation to select the desired representation.</p>
    </div>
    <div class="admonitionblock note">
    <table>
    <colgroup>
    <col style="width: 50%" />
    <col style="width: 50%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><div class="title">
    Note
    </div></td>
    <td><div class="paragraph">
    <p>Two common approaches are:</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p>an additional path for each encoding of each resource (this can be expressed, for example, using format specific suffixes like ".html");</p></li>
    <li><p>an additional query parameter (for example, "accept" or "f") that overrides the Accept header of the HTTP request.</p></li>
    </ul>
    </div></td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="paragraph">
    <p>The API definition document describes the API. In other words, there is no need to include the <code>/api</code> operation in the API definition itself.</p>
    </div>
    <div class="paragraph">
    <p>The idea is that any OGC API - Processes can be used by developers that are familiar with the API definition language(s) supported by the server. For example, if an OpenAPI definition is used, it should be possible to create a working client using the OpenAPI definition. The developer may need to learn a little bit about geospatial data types, etc., but it should not be required to read this standard to access the processes and results via the API.</p>
    </div>
    </div>
    <div class="sect3">
    <h4 id="_error_situations_2"><a href="#_error_situations_2" class="anchor"></a>7.3.3. Error situations</h4>
    <div class="paragraph">
    <p>See <a href="#http_status_codes">HTTP status codes</a> for general guidance.</p>
    </div>
    </div>
    </div>
    <div class="sect2">
    <h3 id="sc_conformance_classes"><a href="#sc_conformance_classes" class="anchor"></a>7.4. Declaration of conformance classes</h3>
    <div class="sect3">
    <h4 id="_operation_3"><a href="#_operation_3" class="anchor"></a>7.4.1. Operation</h4>
    <div class="paragraph">
    <p>To support "generic" clients for accessing servers implementing OGC API - Processes in general - and not "just" a specific API / server, the server has to declare the requirements classes it implements and conforms to.</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 5</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/conformance-op<br />
    </p>
    </div>
    <div class="paragraph">
    <p>The server SHALL support the HTTP GET operation at the path <code>/conformance</code>.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="sect3">
    <h4 id="_response_3"><a href="#_response_3" class="anchor"></a>7.4.2. Response</h4>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 6</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/conformance-success<br />
    </p>
    </div>
    <div class="paragraph">
    <p>A successful execution of the operation SHALL be reported as a response with a HTTP status code <code>200</code>.</p>
    </div>
    <div class="paragraph">
    <p>The content of that response SHALL be based upon the OpenAPI 3.0 schema <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/req-classes.yaml">req-classes.yaml</a> and list all OGC API - Processes requirements classes that the server conforms to.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="listingblock">
    <div class="title">
    <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/schemas/req-classes.yaml">The following is the schema for the list of requirements classes.</a>
    </div>
    <div class="content">
    <pre class="pygments highlight"><code>type: object
    required:
      - conformsTo
    properties:
      conformsTo:
        type: array
        items:
          type: string
          example: &quot;http://www.opengis.net/spec/ogcapi_processes/1.0/req/core&quot;</code></pre>
    </div>
    </div>
    <div class="exampleblock">
    <div class="title">
    Example 2. Requirements class response document
    </div>
    <div class="content">
    <div class="paragraph">
    <p>This example response in JSON is for a server that supports OpenAPI 3.0 for the API definition and HTML and JSON as encodings.</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>{
        &quot;conformsTo&quot;: [
            &quot;http://www.opengis.net/spec/ogcapi-processes-1/1.0/conf/core&quot;,
            &quot;http://www.opengis.net/spec/ogcapi-processes-1/1.0/conf/json&quot;,
            &quot;http://www.opengis.net/spec/ogcapi-processes-1/1.0/conf/html&quot;,
            &quot;http://www.opengis.net/spec/ogcapi-processes-1/1.0/conf/oas30&quot;
        ]
    }</code></pre>
    </div>
    </div>
    </div>
    </div>
    </div>
    <div class="sect3">
    <h4 id="_error_situations_3"><a href="#_error_situations_3" class="anchor"></a>7.4.3. Error situations</h4>
    <div class="paragraph">
    <p>See <a href="#http_status_codes">HTTP status codes</a> for general guidance.</p>
    </div>
    </div>
    </div>
    <div class="sect2">
    <h3 id="_use_of_http_1_1"><a href="#_use_of_http_1_1" class="anchor"></a>7.5. Use of HTTP 1.1</h3>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 7</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/http<br />
    </p>
    </div>
    <div class="paragraph">
    <p>The server SHALL conform to <a href="#rfc2616">HTTP 1.1</a>.</p>
    </div>
    <div class="paragraph">
    <p>If the server supports HTTPS, the server SHALL also conform to <a href="#rfc2818">HTTP over TLS</a>.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="sect3">
    <h4 id="http_status_codes"><a href="#http_status_codes" class="anchor"></a>7.5.1. HTTP status codes</h4>
    <div class="paragraph">
    <p><a href="#status_codes">Table 6</a> lists the main HTTP status codes that clients should be prepared to receive.</p>
    </div>
    <div class="paragraph">
    <p>This includes, for example, support for specific security schemes or URI redirection.</p>
    </div>
    <div class="paragraph">
    <p>In addition, other error situations may occur in the transport layer outside of the server.</p>
    </div>
    <table>
    <caption>Table 6. Typical HTTP status codes</caption>
    <colgroup>
    <col style="width: 15%" />
    <col style="width: 85%" />
    </colgroup>
    <thead>
    <tr class="header">
    <th>Status code</th>
    <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr class="odd">
    <td><p><code>200</code></p></td>
    <td><p>A successful request.</p></td>
    </tr>
    <tr class="even">
    <td><p><code>201</code></p></td>
    <td><p>The request was successful and one or more new resources have being created.</p></td>
    </tr>
    <tr class="odd">
    <td><p><code>204</code></p></td>
    <td><p>The request was successful but did not generate any content.</p></td>
    </tr>
    <tr class="even">
    <td><p><code>400</code></p></td>
    <td><p>The server cannot or will not process the request due to an apparent client error. For example, a query parameter had an incorrect value.</p></td>
    </tr>
    <tr class="odd">
    <td><p><code>401</code></p></td>
    <td><p>The request requires user authentication. The response includes a <code>WWW-Authenticate</code> header field containing a challenge applicable to the requested resource.</p></td>
    </tr>
    <tr class="even">
    <td><p><code>403</code></p></td>
    <td><p>The server understood the request, but is refusing to fulfill it. While status code <code>401</code> indicates missing or bad authentication, status code <code>403</code> indicates that authentication is not the issue, but the client is not authorized to perform the requested operation on the resource.</p></td>
    </tr>
    <tr class="odd">
    <td><p><code>404</code></p></td>
    <td><p>The requested resource does not exist on the server. For example, a path parameter had an incorrect value.</p></td>
    </tr>
    <tr class="even">
    <td><p><code>405</code></p></td>
    <td><p>The request method is not supported. For example, a POST request was submitted, but the resource only supports GET requests.</p></td>
    </tr>
    <tr class="odd">
    <td><p><code>406</code></p></td>
    <td><p>The <code>Accept</code> header submitted in the request did not support any of the media types supported by the server for the requested resource.</p></td>
    </tr>
    <tr class="even">
    <td><p><code>410</code></p></td>
    <td><p>The target resource is no longer available at the origin server.</p></td>
    </tr>
    <tr class="odd">
    <td><p><code>429</code></p></td>
    <td><p>The user has sent too many requests in a given amount of time ("rate limiting").</p></td>
    </tr>
    <tr class="even">
    <td><p><code>500</code></p></td>
    <td><p>An internal error occurred in the server.</p></td>
    </tr>
    <tr class="odd">
    <td><p><code>501</code></p></td>
    <td><p>The server does not support the functionality required to fulfill the request.</p></td>
    </tr>
    </tbody>
    </table>
    <div class="paragraph">
    <p>More specific guidance is provided for each resource, where applicable.</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p>Permission 2</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/per/core/additional-status-codes<br />
    </p>
    </div>
    <div class="paragraph">
    <p>Servers MAY support other capabilities of the HTTP protocol and, therefore, MAY return other status codes than those listed in <a href="#status_codes">Table 6</a>, too.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="paragraph">
    <p>When a server encounters an error in the processing of a request, it may wish to include information in addition to the status code in the response. Since Web API interactions are often machine-to-machine, a machine-readable report would be preferred. [RFC 7807](<a href="https://datatracker.ietf.org/doc/html/rfc7807" class="bare">https://datatracker.ietf.org/doc/html/rfc7807</a>) addresses this need by providing "Problem Details" response schemas for both JSON and XML.</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p>Recommendation 2</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/rec/core/problem-details<br />
    </p>
    </div>
    <div class="paragraph">
    <p>A server SHOULD include a "Problem Details" report in an error response in accordance with [RFC 7807](<a href="http://docs.opengeospatial.org/DRAFTS/19-072.html#rfc7807" class="bare">http://docs.opengeospatial.org/DRAFTS/19-072.html#rfc7807</a>).</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    <div class="sect2">
    <h3 id="_support_for_cross_origin_requests"><a href="#_support_for_cross_origin_requests" class="anchor"></a>7.6. Support for cross-origin requests</h3>
    <div class="paragraph">
    <p>Access to content from a HTML page is by default prohibited for security reasons if the content is located on another host than the webpage ("same-origin policy"). Cross-origin resource sharing is a mechanism that allows restricted resources on a web page to be requested from another domain outside the domain from which the first resource was served. A typical example is a web-application accessing processes and data from multiple servers.</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p>Recommendation 3</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/rec/core/cross-origin<br />
    </p>
    </div>
    <div class="paragraph">
    <p>If the server is intended to be accessed from the browser, cross-origin requests SHOULD be supported. Note that support can also be added in a proxy layer on top of the server.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="paragraph">
    <p>Two common mechanisms to support cross-origin requests are:</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p><a href="https://en.wikipedia.org/wiki/Cross-origin_resource_sharing">Cross-origin resource sharing (CORS)</a></p></li>
    <li><p><a href="https://en.wikipedia.org/wiki/JSONP">JSONP (JSON with padding)</a></p></li>
    </ul>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p>Recommendation 4</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/rec/core/access-control-expose-headers<br />
    </p>
    </div>
    <div class="paragraph">
    <p>If the server is intended to be accessed from the browser and if Cross-origin resource sharing is supported, the <code>Access-Control-Expose-Headers</code> header SHOULD be used and the header SHOULD contain the value <code>location</code> to enable the browser to access the <code>location</code> header of the response.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p>Recommendation 5</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/rec/core/html<br />
    </p>
    </div>
    <div class="paragraph">
    <p>To support browsing an OGC API - Processes with a web browser and to enable search engines to crawl and index a process, implementations SHOULD consider to support an HTML encoding.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="sect2">
    <h3 id="sc_limit_parameter"><a href="#sc_limit_parameter" class="anchor"></a>7.7. Limit parameter</h3>
    <div class="paragraph">
    <p>Several resources defined in this specification (see <a href="#sc_process_list">Retrieve a process list</a>, <a href="#sc_job_list">Retrieve a job list</a>) use the <code>limit</code> parameter to control the number of results that are presented in a response.</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p>The client can request a limit it is interested in.</p></li>
    <li><p>The server likely has a default value for the limit, and a maximum limit.</p></li>
    <li><p>If the server has any more results available than it returns (the number it returns is less than or equal to the requested/default/maximum limit) then the server will include a link to the next set of results.</p></li>
    </ul>
    </div>
    <div class="paragraph">
    <p>So (using the default/maximum values of 10/1000 from the OpenAPI fragment in requirement <a href="#req_core_pl-limit-definition"><code>/req/core/pl-limit-definition</code></a> or <a href="#req_job-list_jl-limit-definition"><code>/req/job-list/jl-limit-definition</code></a>):</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p>If you ask for 10 results, you will get 0 to 10 (as requested) and if there are more, a <code>next</code> link;</p></li>
    <li><p>If you don’t specify a limit, you will get 0 to 10 (default) and if there are more, a <code>next</code> link;</p></li>
    <li><p>If you ask for 5000 results, you might get up to 1000 (server-limited) and if there are more, a <code>next</code> link;</p></li>
    <li><p>If you follow the next link from the previous response, you might get up to 1000 additional results and if there are more, a <code>next</code> link.</p></li>
    </ul>
    </div>
    <div class="paragraph">
    <p>This document make requirements and recommendations about links in general and the <code>next</code> link in particular at the approprate resource end points.</p>
    </div>
    <div id="next-link-discussion" class="paragraph">
    <p>This document does not mandate any specific implementation approach for the <code>next</code> links.</p>
    </div>
    <div class="paragraph">
    <p>An implementation could use opaque links that are managed by the server. It is up to the server to determine how long these links can be de-referenced. Clients should be prepared to receive a 404 response.</p>
    </div>
    <div class="paragraph">
    <p>Another implementation approach is to use an implementation-specific parameter that specifies the index within the result set from which the server begins presenting results in the response, like <code>offset</code> or the <code>startIndex</code> parameter that was used in <a href="#WFS20">WFS 2.0</a>.</p>
    </div>
    <div class="paragraph">
    <p>The API will return no <code>next</code> link, if it has returned all selected results, and the server knows that. However, the server may not be aware that it has already returned all selected results. For example, if the request states <code>limit=10</code> and the query to the backend returns 10 results, the server may not know, if there are more results or not (in most cases there will be more results), unless the total number of results is also computed, which may be too costly. The server will then add the next link, and if there are no more results, dereferencing the next link will return an empty results list and no next link. This behavior is consistent with the statements above.</p>
    </div>
    <div class="paragraph">
    <p>Clients should not assume that paging is safe against changes to dataset while a client iterates through <code>next</code> links. If a server provides opaque links these could be safe and maintain the state during the original request. Using a parameter for the start index, however, will not be safe.</p>
    </div>
    <div id="prev-link-discussion" class="paragraph">
    <p>This document also makes recommendations about include a <code>prev</code> link at the approriate resource end points. Providing <code>prev</code> links supports navigating back and forth between pages, but depending on the implementation approach it may be too complex to implement.</p>
    </div>
    </div>
    <div class="sect2">
    <h3 id="_link_headers"><a href="#_link_headers" class="anchor"></a>7.8. Link headers</h3>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Recommendation 6</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p><strong>/rec/core/link-header</strong></p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>Links included in payload of responses SHOULD also be included as <code>Link</code> headers in the HTTP response according to <a href="#rfc8288">RFC 8288, Clause 3</a>.</p>
    </div>
    <div class="paragraph">
    <p>This recommendation does not apply, if there are a large number of links included in a response or a link is not known when the HTTP headers of the response are created.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="sect2">
    <h3 id="sc_process_list"><a href="#sc_process_list" class="anchor"></a>7.9. Retrieve a process list</h3>
    <div class="paragraph">
    <p>The following section defines the requirements to retrieve the available processes offered by the server.</p>
    </div>
    <div class="sect3">
    <h4 id="_operation_4"><a href="#_operation_4" class="anchor"></a>7.9.1. Operation</h4>
    <div class="sect4">
    <h5 id="_process_list"><a href="#_process_list" class="anchor"></a>7.9.1.1. Process list</h5>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 8</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/process-list<br />
    </p>
    </div>
    <div class="paragraph">
    <p>The server SHALL support the HTTP GET operation at the path <code>/processes</code>.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="sect4">
    <h5 id="_parameter_limit"><a href="#_parameter_limit" class="anchor"></a>7.9.1.2. Parameter <code>limit</code></h5>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 9</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p><strong>/req/core/pl-limit-definition</strong></p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The operation SHALL support a parameter <code>limit</code> with the following characteristics (using an OpenAPI Specification 3.0 fragment):</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>name: limit
    in: query
    required: false
    schema:
      type: integer
      minimum: 1
      maximum: 10000
      default: 10
    style: form
    explode: false</code></pre>
    </div>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Permission 3</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p><strong>/per/core/limit-default-minimum-maximum</strong></p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The values for <code>minimum</code>, <code>maximum</code> and <code>default</code> in requirement <code>/req/core/limit-definition</code> are only examples and MAY be changed.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 10</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p><strong>/req/core/pl-limit-response</strong></p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The response SHALL not contain more process summaries than specified by the optional <code>limit</code> parameter.</p>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>B</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>If the API definition specifies a maximum value for <code>limit</code> parameter, the response SHALL not contain more process summaries than this maximum value.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Permission 4</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p><strong>/per/core/limit-response</strong></p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The server MAY return fewers process summaries than requested (but not more).</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    <div class="sect3">
    <h4 id="_response_4"><a href="#_response_4" class="anchor"></a>7.9.2. Response</h4>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 11</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/process-list-success<br />
    </p>
    </div>
    <div class="paragraph">
    <p>A successful execution of the <em>process</em> operation SHALL be reported as a response with a HTTP status code 200. The content of that response SHALL be based upon the OpenAPI 3.0 schema <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/processList.yaml">processList.yaml</a>.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="listingblock">
    <div class="title">
    <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/processList.yaml">Schema for the process list (processList.yaml):</a>
    </div>
    <div class="content">
    <pre class="pygments highlight"><code>type: object
    required:
      - processes
      - links
    properties:
      processes:
        type: array
        items:
          $ref: &quot;processSummary.yaml&quot;
      links:
        type: array
        items:
          $ref: &quot;link.yaml&quot;</code></pre>
    </div>
    </div>
    <div id="schema-processSummary" class="listingblock">
    <div class="title">
    <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/processSummary.yaml">Schema for a process summary (processSummary.yaml):</a>
    </div>
    <div class="content">
    <pre class="pygments highlight"><code>allOf:
      - $ref: &quot;descriptionType.yaml&quot;
      - type: object
        required:
          - id
          - version
        properties:
          id:
            type: string
          version:
            type: string
          jobControlOptions:
            type: array
            items:
              $ref: &quot;jobControlOptions.yaml&quot;
          outputTransmission:
            type: array
            items:
              $ref: &quot;transmissionMode.yaml&quot;
          links:
            type: array
            items:
              $ref: &quot;link.yaml&quot;</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>(see also: <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/descriptionType.yaml">descriptionType.yaml</a>)</p>
    </div>
    <div id="job-control-options-schema" class="listingblock">
    <div class="title">
    <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/jobControlOptions.yaml">Schema for the job control options (jobControlOptions.yaml):</a>
    </div>
    <div class="content">
    <pre class="pygments highlight"><code>type: string
    enum:
      - sync-execute
      - async-execute
      - dismiss</code></pre>
    </div>
    </div>
    <div id="transmission-mode-schema" class="listingblock">
    <div class="title">
    <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/transmissionMode.yaml">Schema for the transmission mode (transmissionMode.yaml):</a>
    </div>
    <div class="content">
    <pre class="pygments highlight"><code>type: string
    enum:
      - value
      - reference
    default:
      - value</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>The number of process summaries returned depends on the server and the parameter <code>limit.</code></p>
    </div>
    <div class="paragraph">
    <p>See the discussion about the <code>limit</code> parameter in the <a href="#sc_limit_parameter">Limit parameter</a> section.</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 12</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p><strong>/req/core/pl-links</strong></p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>A <code>200</code>-response SHALL include the following links:</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p>a link to this response document (relation: <code>self</code>),</p></li>
    <li><p>a link to the response document in every other media type supported by the service (relation: <code>alternate</code>).</p></li>
    </ul>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="paragraph">
    <p>See the discussion about the <code>next</code> links in the <a href="#next-link-discussion">Limit parameter</a> section.</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Recommendation 7</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p><strong>/rec/core/next-1</strong></p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>A <code>200</code>-response SHOULD include a link to the next "page" (relation: <code>next</code>), if more process summaries have been selected than returned in the response.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Recommendation 8</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p><strong>/rec/core/next-2</strong></p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>Dereferencing a <code>next</code> link SHOULD return additional process summaries from the set of selected process summaries that have not yet been returned.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Recommendation 9</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p><strong>/rec/core/next-3</strong></p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The number of process summaries in a response to a <code>next</code> link SHOULD follow the same rules as for the response to the original query and again include a <code>next</code> link, if there are more process summaries in the selection that have not yet been returned.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="paragraph">
    <p>See the discussion about the <code>prev</code> link in the <a href="#prev-link-discussion">Limit parameter</a> section.</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Permission 5</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p><strong>/per/core/prev</strong></p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>A response to a <code>next</code> link MAY include a <code>prev</code> link to the resource that included the <code>next</code> link.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="paragraph">
    <p><em><strong>Example</strong></em></p>
    </div>
    <div class="listingblock">
    <div class="title">
    Example of HTTP GET request for retrieving the list of offered processes encoded as JSON.
    </div>
    <div class="content">
    <pre class="pygments highlight"><code>GET /processes HTTP/1.1
    Host: processing.example.org</code></pre>
    </div>
    </div>
    <div class="listingblock">
    <div class="title">
    The following is an example of Process list encoded as JSON.
    </div>
    <div class="content">
    <pre class="pygments highlight"><code>{
      &quot;processes&quot;: [
        {
        &quot;id&quot;: &quot;EchoProcess&quot;,
        &quot;title&quot;: &quot;EchoProcess&quot;,
        &quot;version&quot;: &quot;1.0.0&quot;,
          &quot;jobControlOptions&quot;: [
            &quot;async-execute&quot;,
            &quot;sync-execute&quot;
          ],
          &quot;outputTransmission&quot;: [
            &quot;value&quot;,
            &quot;reference&quot;
          ],
          &quot;links&quot;: [
            {
              &quot;href&quot;: &quot;https://processing.example.org/oapi-p/processes/EchoProcess&quot;,
              &quot;type&quot;: &quot;application/json&quot;,
              &quot;rel&quot;: &quot;self&quot;,
              &quot;title&quot;: &quot;process description&quot;
            }
          ]
        }
      ],
      &quot;links&quot;: [
        {
          &quot;href&quot;: &quot;https://processing.example.org/oapi-p/processes?f=json&quot;,
          &quot;rel&quot;: &quot;self&quot;,
          &quot;type&quot;: &quot;application/json&quot;
        },
        {
          &quot;href&quot;: &quot;https://processing.example.org/oapi-p/processes?f=html&quot;,
          &quot;rel&quot;: &quot;alternate&quot;,
          &quot;type&quot;: &quot;text/html&quot;
        }
      ]
    }</code></pre>
    </div>
    </div>
    </div>
    <div class="sect3">
    <h4 id="_error_situations_4"><a href="#_error_situations_4" class="anchor"></a>7.9.3. Error situations</h4>
    <div class="paragraph">
    <p>See <a href="#http_status_codes">HTTP status codes</a> for general guidance.</p>
    </div>
    </div>
    </div>
    <div class="sect2">
    <h3 id="sc_process_description"><a href="#sc_process_description" class="anchor"></a>7.10. Retrieve a process description</h3>
    <div class="paragraph">
    <p>The following section defines the requirements to retrieve metadata about a process.</p>
    </div>
    <div class="sect3">
    <h4 id="_operation_5"><a href="#_operation_5" class="anchor"></a>7.10.1. Operation</h4>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 13</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/process<br />
    </p>
    </div>
    <div class="paragraph">
    <p>The server SHALL support the HTTP GET operation at the path <code>/processes/{processID}</code>.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="sect3">
    <h4 id="_response_5"><a href="#_response_5" class="anchor"></a>7.10.2. Response</h4>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 14</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/process-success<br />
    </p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>A successful execution of the operation SHALL be reported as a response with a HTTP status code 200.</p>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>B</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The content of the response SHALL be a <a href="#sc_process_description">process description</a>.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="paragraph">
    <p>The <a href="#rc_core">Core</a> does not mandate the use of a specific process description to specify the interface of a process. That said, the <a href="#rc_core">Core</a> requirements class makes the following recommendation:</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p>Recommendation 10</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/rec/core/ogc-process-description<br />
    </p>
    </div>
    <div class="paragraph">
    <p>Implementations SHOULD consider supporting the <a href="#ogc_process_description">OGC process description</a>.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="sect3">
    <h4 id="_error_situations_5"><a href="#_error_situations_5" class="anchor"></a>7.10.3. Error situations</h4>
    <div class="paragraph">
    <p>See <a href="#http_status_codes">HTTP status codes</a> for general guidance.</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 15</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/process-exception/no-such-process<br />
    </p>
    </div>
    <div class="paragraph">
    <p>If the operation is executed using an invalid process identifier, the response SHALL be HTTP status code 404. The content of that response SHALL be based upon the OpenAPI 3.0 schema <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/exception.yaml">exception.yaml</a>. The <code>type</code> of the exception SHALL be "http://www.opengis.net/def/exceptions/ogcapi-processes-1/1.0/no-such-process".</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    <div class="sect2">
    <h3 id="sc_create_job"><a href="#sc_create_job" class="anchor"></a>7.11. Execute a process</h3>
    <div class="paragraph">
    <p>This section describes the requirements for executing a process.</p>
    </div>
    <div class="paragraph">
    <p>Depending on the description of the <a href="#sc_process_description">process</a> and the <a href="#sc_execution_mode">negotiated process execution mode</a>, process execution may result in the creation of a <a href="#sc_retrieve_job_results">job resource</a>.</p>
    </div>
    <div class="sect3">
    <h4 id="_operation_6"><a href="#_operation_6" class="anchor"></a>7.11.1. Operation</h4>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 16</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/process-execute-op<br />
    </p>
    </div>
    <div class="paragraph">
    <p>The server SHALL support the HTTP POST operation at the path <code>/processes/{processID}/execution</code>.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="sect3">
    <h4 id="_request_body"><a href="#_request_body" class="anchor"></a>7.11.2. Request body</h4>
    <div class="sect4">
    <h5 id="_content_schema"><a href="#_content_schema" class="anchor"></a>7.11.2.1. Content schema</h5>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 17</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/process-execute-request<br />
    </p>
    </div>
    <div class="paragraph">
    <p>The content of a request the request body SHALL be based upon the OpenAPI 3.0 schema <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/execute.yaml">execute.yaml</a>.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div id="execute-request-body" class="listingblock">
    <div class="title">
    <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/execute.yaml">The following is the schema for execute (execute.yaml):</a>
    </div>
    <div class="content">
    <pre class="pygments highlight"><code>type: object
    properties:
      inputs:
        additionalProperties:
          oneOf:
            - $ref: &quot;inlineOrRefData.yaml&quot;
            - type: array
              items:
                $ref: &quot;inlineOrRefData.yaml&quot;
      outputs:
        additionalProperties:
          $ref: &quot;output.yaml&quot;
      response:
        type: string
        enum:
          - raw
          - document
        default:
          - raw
      subscriber:
        $ref: &quot;subscriber.yaml&quot;</code></pre>
    </div>
    </div>
    <div id="inline-or-ref-data" class="listingblock">
    <div class="title">
    <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/inlineOrRefData.yaml">The following in the schema for an in-line or referenced process input value (inlineOrRefData.yaml)</a>:
    </div>
    <div class="content">
    <pre class="pygments highlight"><code>oneOf:
      - $ref: &quot;inputValueNoObject.yaml&quot;
      - $ref: &quot;qualifiedInputValue.yaml&quot;
      - $ref: &quot;link.yaml&quot;</code></pre>
    </div>
    </div>
    <div id="output-schema" class="listingblock">
    <div class="title">
    <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/output.yaml">The following is the schema for a process output (output.yaml):</a>
    </div>
    <div class="content">
    <pre class="pygments highlight"><code>type: object
    properties:
      format:
        $ref: &quot;format.yaml&quot;
      transmissionMode:
        $ref: &quot;transmissionMode.yaml&quot;</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>(see also: <a href="#format-schema">format.yaml</a>, <a href="#tx-mode-schema">transmissionMode.yaml</a>)</p>
    </div>
    </div>
    <div class="sect4">
    <h5 id="sc_process_inputs"><a href="#sc_process_inputs" class="anchor"></a>7.11.2.2. Process inputs</h5>
    <div class="paragraph">
    <p><strong><em>Overview:</em></strong></p>
    </div>
    <div class="paragraph">
    <p>Each process input is a name/value pair that appears in the <code>inputs</code> section of an execute request.</p>
    </div>
    <div class="paragraph">
    <p>The name of each input is its identifier as specified by the input’s definition in the <a href="#sc_process_description">process description</a>.</p>
    </div>
    <div class="paragraph">
    <p>Process input values in an execute request can be specified in-line or by reference.</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 18</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/process-execute-inputs<br />
    </p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The server SHALL support process input values specified in-line in an execute request (i.e. by value).</p>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p><span id="input_by_reference"></span>B</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The server SHALL support process input values specified by reference (i.e. using a <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/link.yaml">link</a>).</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="paragraph">
    <p>As shown in <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/inlineOrRefData.yaml">inlineOrRefData.yaml</a>, a process input value that is specified in-line in an execute request can be:</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p>a simple literal value,</p></li>
    <li><p>an array,</p></li>
    <li><p>a qualified value,</p></li>
    <li><p>a binary value,</p></li>
    <li><p>or a bounding box.</p></li>
    </ul>
    </div>
    <div id="simple-literals" class="paragraph">
    <p><strong><em>Simple literal values:</em></strong></p>
    </div>
    <div class="paragraph">
    <p>A simple literal value can be a string, number, integer or Boolean.</p>
    </div>
    <div id="input-value-noobject-schema" class="listingblock">
    <div class="title">
    <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/inputValueNoObject.yaml">The following is the schema for a simple literal value (inputValueNoObject.yaml):</a>
    </div>
    <div class="content">
    <pre class="pygments highlight"><code>oneOf:
      - type: string
      - type: number
      - type: integer
      - type: boolean
      - type: array
      - $ref: &quot;binaryInputValue.yaml&quot;
      - $ref: &quot;bbox.yaml&quot;</code></pre>
    </div>
    </div>
    <div class="exampleblock">
    <div class="title">
    Example 3. Simple literal value examples.
    </div>
    <div class="content">
    <div class="paragraph">
    <p>A string literal:</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>&quot;stringInput&quot;: &quot;String value&quot;</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>A date string:</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>&quot;dateInput&quot;: &quot;2021-05-24T20:40:13-05:00&quot;</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>A number:</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>&quot;numberInput&quot;: 3.14159</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>An integer:</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>&quot;integerInput&quot;: 10</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>A Boolean:</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>&quot;booleanInput&quot;: true</code></pre>
    </div>
    </div>
    </div>
    </div>
    <div id="arrays" class="paragraph">
    <p><strong><em>Array of values:</em></strong></p>
    </div>
    <div class="paragraph">
    <p>Array elements, as per <a href="#inline-or-ref-data">inlineOrRefData.yaml</a>, can be:</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p><a href="#simple-literals">simple literals</a>,</p></li>
    <li><p>embedded arrays,</p></li>
    <li><p><a href="#qualified-value">qualified values</a>,</p></li>
    <li><p><a href="#binary-value">binary values</a>,</p></li>
    <li><p><a href="#bounding-box-value">bounding box values</a>,</p></li>
    <li><p>or references to values using <a href="#link-schema">links</a>.</p></li>
    </ul>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 19</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/process-execute-input-array<br />
    </p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>Conditions</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The process input is defined in the <a href="#sc_process_description">process description</a> as having a maximum cardinality of greater than one (maxOccurs&gt;1).</p>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The server SHALL support process input values encoded as an array.</p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>B</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>This SHALL be true even if the input consists of a single value.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="exampleblock">
    <div class="title">
    Example 4. Array value examples.
    </div>
    <div class="content">
    <div class="paragraph">
    <p>An array of simple values:</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>&quot;arrayOfSimpleValues&quot;: [1, 2, 4, 10, 7]</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>An array of arrays of simple values:</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>&quot;arrayOfArrays&quot;: [[1,2,3,4], [&quot;a&quot;,&quot;b&quot;,&quot;c&quot;,&quot;d&quot;]]</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>An array of objects values:</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>&quot;arrayOfQualifiedValues&quot;: [
      {
        &quot;value&quot;: {
          &quot;measurement&quot;: 10.3,
          &quot;uom&quot;: &quot;m&quot;,
          &quot;reference&quot;: &quot;https://ucum.org/ucum-essence.xml&quot;
        }
      },
      {
        &quot;value&quot;: {
          &quot;measurement&quot;: 10.5,
          &quot;uom&quot;: &quot;m&quot;,
          &quot;reference&quot;: &quot;https://ucum.org/ucum-essence.xml&quot;
        }
      },
      {
        &quot;value&quot;: {
          &quot;measurement&quot;: 10.9,
          &quot;uom&quot;: &quot;m&quot;,
          &quot;reference&quot;: &quot;https://ucum.org/ucum-essence.xml&quot;
        }
      },...
    ],</code></pre>
    </div>
    </div>
    <div class="admonitionblock note">
    <table>
    <colgroup>
    <col style="width: 50%" />
    <col style="width: 50%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><div class="title">
    Note
    </div></td>
    <td>In an execute request, as per requirement <a href="#req_core_process-execute-input-inline-object">/req/core/process-execute-input-inline-object</a>, object values must be encoded as <a href="#qualified-value">qualified values</a> to prevent unintended ambiguity with the built-in value types (i.e. <a href="#bounding-box-value">bounding boxes</a>, <a href="#link-schema">links</a> or <a href="#qualified-value">qualified values</a>).</td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
    <div id="qualified-value" class="paragraph">
    <p><strong><em>Qualified values:</em></strong></p>
    </div>
    <div class="paragraph">
    <p>A qualified value is a <a href="#input-value-schema">value</a> that can be optionally qualified with a <code>format</code> parameter.</p>
    </div>
    <div class="paragraph">
    <p>Qualified values can be used to encode process input values that, according to their definition in the <a href="#sc_process_description">process description</a>, can be of multiple media types. The <code>format</code> parameter is used to identify the specific media type being provided as the process input.</p>
    </div>
    <div class="paragraph">
    <p>Qualified values can also be used to encode object-valued process inputs in order to avoid ambiguity with the built-in value schemas defined in this standard (i.e. <a href="#bounding-box-value">bbox.yaml</a>, <a href="#link-schema">link.yaml</a> or <a href="#qualified-value">qualifiedInputValue.yaml</a> itself).</p>
    </div>
    <div class="paragraph">
    <p>The actual <em>value</em> in a qualified value object is specified using the <code>value</code> key. The value of the <code>value</code> key is an instance of <a href="#input-value-schema">inputValue.yaml</a>.</p>
    </div>
    <div class="listingblock">
    <div class="title">
    <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/qualifiedInputValue.yaml">The following is the schema for a qualified value (qualifiedInputValue.yaml):</a>
    </div>
    <div class="content">
    <pre class="pygments highlight"><code>allOf:
      - $ref: &quot;format.yaml&quot;
      - type: object
        required:
          - value
        properties:
          value:
            $ref: &quot;inputValue.yaml&quot;</code></pre>
    </div>
    </div>
    <div id="format-schema" class="listingblock">
    <div class="title">
    <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/format.yaml">The following is the schema for a format qualifier (format.yaml):</a>
    </div>
    <div class="content">
    <pre class="pygments highlight"><code>type: object
    properties:
      mediaType:
        type: string
      encoding:
        type: string
      schema:
        oneOf:
          - type: string
            format: url
          - type: object</code></pre>
    </div>
    </div>
    <div id="input-value-schema" class="listingblock">
    <div class="title">
    <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/inputValue.yaml">The following is the schema of a process input value (inputValue.yaml):</a>
    </div>
    <div class="content">
    <pre class="pygments highlight"><code>oneOf:
      - $ref: &quot;inputValueNoObject.yaml&quot;
      - type: object</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>(see also: <a href="#input-value-noobject-schema">inputValueNoObject.yaml</a>)</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 20</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/process-execute-input-inline-object<br />
    </p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>Conditions</p></td>
    <td><div class="content">
    <div class="olist arabic">
    <ol>
    <li><p>The process input value is specified in-line in an execute request.</p></li>
    <li><p>The process input is defined as an object according to its schema from the <a href="#sc_process_description">process description</a>.</p></li>
    </ol>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The server SHALL support process input values encoded as qualified values (<a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/qualifiedValue.yaml">qualifiedValue.yaml</a>).</p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>B</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The value of the <code>value</code> key SHALL be an <em>object</em> instance of <a href="#input-value-schema">inputValue.yaml</a>.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 21</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/process-execute-input-mixed-type<br />
    </p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>Conditions</p></td>
    <td><div class="content">
    <div class="olist arabic">
    <ol>
    <li><p>The process input value is specified in-line in an execute request.</p></li>
    <li><p>The schema of the process input from the <a href="#sc_process_description">process description</a> indicates that a value instance can be one of multiple input media types.<br />
    In JSON Schema this is denoted by the use of the <code>oneOf</code> construct.</p></li>
    </ol>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The server SHALL support process input values encoded as qualified values (<a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/qualifiedValue.yaml">qualifiedValue.yaml</a>).</p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>B</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The value of the <code>value</code> key SHALL be an instance of <a href="#input-value-schema">inputValue.yaml</a>.</p>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>C</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The <code>format</code> parameter of the qualified value (<a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/qualifiedValue.yaml">qualifiedValue.yaml</a>) SHALL be used to indicate, for this value instance, the specific input type selected from the list of type choices defined by the input value’s schema from the <a href="#sc_process_description">process description</a>.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="exampleblock">
    <div class="title">
    Example 5. Qualified value examples.
    </div>
    <div class="content">
    <div class="paragraph">
    <p>An example of a complex process input value.</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>&quot;complexObjectInput&quot;: {
      &quot;value&quot;: {
        &quot;property1&quot;: &quot;value1&quot;,
        &quot;property2&quot;: &quot;value2&quot;,
        &quot;property3&quot;: &quot;value3&quot;
      }
    }</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>In this second example, the property, <code>geometryInput</code> has a cardinality of greater than 1 and value instances can be one of a number of enumerated media types. The schema of <code>geometryInput</code> from the <a href="#ogc_process_description">OGC process description</a> for the process might be:</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>&quot;geometryInput&quot;: {
      &quot;title&quot;: &quot;Geometry input&quot;,
      &quot;description&quot;: &quot;This is an example of a geometry input.  In this case the geometry can be expressed as a GML of GeoJSON geometry.&quot;,
      &quot;minOccurs&quot;: 2,
      &quot;maxOccurs&quot;: 5,
      &quot;schema&quot;: {
        &quot;oneOf&quot;: [
          {
            &quot;type&quot;: &quot;string&quot;,
            &quot;contentMediaType&quot;: &quot;application/gml+xml; version=3.2&quot;,
            &quot;contentSchema&quot;: &quot;http://schemas.opengis.net/gml/3.2.1/geometryBasic2d.xsd&quot;
          },
          {
            &quot;$ref&quot;: &quot;http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/schemas/geometryGeoJSON.json&quot;
          }
        ]
      }
    },</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>and an instance of this process input in an execute request might be:</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>&quot;geometryInputs&quot;: [
      {
        &quot;value&quot;: &quot;&lt;gml:Polygon gml:id=\&quot;GID1\&quot; srsName=\&quot;urn:ogc:def:crs:OGC::CRS84\&quot;&gt;&lt;gml:exterior&gt;&lt;gml:LinearRing&gt;&lt;gml:posList&gt;-77.024519 38.810529 -77.024635 38.810973 -77.024704 38.810962 -77.024776 38.811239 -77.024957 38.81121 -77.024905 38.811012 -77.024905 38.811012 -77.024865 38.810857 -77.025024 38.810832 -77.025071 38.811012 -77.025203 38.810992 -77.02506 38.810444 -77.024519 38.810529&lt;/gml:posList&gt;&lt;/gml:LinearRing&gt;&lt;/gml:exterior&gt;&lt;/gml:Polygon&gt;&quot;,
        &quot;mediaType&quot;: &quot;application/gml+xml; version=3.2&quot;
      },
      {
        &quot;value&quot;: {
          &quot;type&quot;: &quot;Polygon&quot;,
          &quot;coordinates&quot;: [[[ -176.5814819, -44.10896301 ],
                           [ -176.5818024, -44.10964584 ],
                           [ -176.5844116, -44.11236572 ],
                           [ -176.5935974, -44.11021805 ],
                           [ -176.5973511, -44.10743332 ],
                           [ -176.5950928, -44.10562134 ],
                           [ -176.5858459, -44.1043396  ],
                           [ -176.5811157, -44.10667801 ],
                           [ -176.5814819, -44.10896301 ]]]
        },
        &quot;mediaType&quot;: &quot;application/geo+json&quot;
      }
    ]</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>In this case, the <code>mediaType</code> parameter is used to indicate the specific type of geometry being passed as input in each case; GML Polygon for the first element of the array and GeoJSON Polygon for the second element.</p>
    </div>
    </div>
    </div>
    <div id="binary-value" class="paragraph">
    <p><strong><em>Binary values:</em></strong></p>
    </div>
    <div class="paragraph">
    <p>In some cases, for example in order to pass through firewalls, binary input values need to be encoded in-line in an execute request as a string.</p>
    </div>
    <div class="listingblock">
    <div class="title">
    <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/binaryInputValue.yaml">The following is the schema for an in-line binary value (binaryInputValue.yaml):</a>
    </div>
    <div class="content">
    <pre class="pygments highlight"><code>type: string
    format: byte</code></pre>
    </div>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 22</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/process-execute-input-inline-binary<br />
    </p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>Conditions</p></td>
    <td><div class="content">
    <div class="olist arabic">
    <ol>
    <li><p>The process input value is specified in-line in an execute request.</p></li>
    <li><p>The process input value is binary.</p></li>
    </ol>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The service SHALL support binary values encoded as base64-encoded strings.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="exampleblock">
    <div class="title">
    Example 6. Binary value examples.
    </div>
    <div class="content">
    <div class="paragraph">
    <p>This is an example of an image process input whose media type is defined in the <a href="#sc_process_description">process description</a>. The schema definition for this process input might be:</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>&quot;schema&quot;: {
      &quot;type&quot;: &quot;string&quot;,
      &quot;contentEncoding&quot;: &quot;binary&quot;,
      &quot;contentMediaType&quot;: &quot;application/tiff; application=geotiff&quot;
    }</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>and an example instance value in an execute request might be:</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>   &quot;imageInput&quot;: &quot;R0lGODdhNAHCAfcAAAcHDD+Gs4sLDQpDaqGFdaHE54dJPEoECUlGRteKgcdITgokG4hoVkpY\ngNzHwKKkqOLm7RRjlEgpHU9iZ44lHQYqVdmki6doVmhHOMOIeJG20HiDjCcKBglIeadISrso\nJGooFNbN2d2qr8aljyklHwQJQkdvkWaKxIdrb442LidLeGhMTp6LkeP1+Kh3aiUuVAoUHmlu\ngkcwNYdZRmkJDYGcsDFokElVYyk1NsWWhLEPDtmQldrUyoyFhrjo+Nna5d+4tMGstspoXgc4\n...qgu7sSu7qbtCs2u7t6u6rLsrp4u7veu76eO6vyu8w0u8xWu8x4u8yau8shu8y+u8zwu90Su9\n00u91Wu914u92au928u9whsQADs=&quot;</code></pre>
    </div>
    </div>
    <div class="admonitionblock note">
    <table>
    <colgroup>
    <col style="width: 50%" />
    <col style="width: 50%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><div class="title">
    Note
    </div></td>
    <td>Even though the schema indicates that the input type is <code>binary</code>, when the input value is encoded in-line in an execute request, as per requirement <a href="#req_core_process-execute-input-inline-binary">/req/core/process-execute-input-inline-binary</a>, the binary value is encoded as base64-encoded string.</td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="paragraph">
    <p>In this second example, the image input can be one of a number of value types denoted in JSON Schema by the use of the <code>oneOf[]</code> construct. An example schema for this a process input might be:</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>&quot;schema&quot;: {
      &quot;oneOf&quot;: [
        {
          &quot;type&quot;: &quot;string&quot;,
          &quot;contentEncoding&quot;: &quot;binary&quot;,
          &quot;contentMediaType&quot;: &quot;application/tiff; application=geotiff&quot;
        },
        {
          &quot;type&quot;: &quot;string&quot;,
          &quot;contentEncoding&quot;: &quot;binary&quot;,
          &quot;contentMediaType&quot;: &quot;application/jp2&quot;
        }
      ]
    }</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>and a JPEG2000 instance example in an execute request might be:</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>   {
         &quot;value&quot;: &quot;VBORw0KGgoAAAANSUhEUgAABvwAAAa4CAYAAABMB35kAAABhGlDQ1BJQ0MgcHJvZmlsZQAA\nKJF9kT1Iw0AcxV9TpSL1A+xQxCFDdbIgKuKoVShChVArtOpgcumH0KQhSXFxFFwLDn4sVh1c\nnHV1cBUEwQ8QNzcnRRcp8X9JoUWMB8f9eHfvcfcOEOplplkdY4Cm22Y6mRCzuRUx9IogouhH\n ... \nj3Z5mX7/PCPVRJV92rpHK24xcJrzk20+tkeYlCPqcZNO3Lpni1OJWatPCcmgGDEqx7Om6lfa\nppM4k4BTe9+bsn3L9/9/yWhA0PwQGW8ipCZsnZt9lsdrYEM8z/M8z/M8z/M8z/M8z/MzLWY1\nAAAACUlEQVQ871H6P6JI+TxS5Wn2AAAAAElFTkSuQmCC&quot;,
         &quot;mediaType&quot;: &quot;application/jp2&quot;
       }</code></pre>
    </div>
    </div>
    </div>
    </div>
    <div id="bounding-box-value" class="paragraph">
    <p><strong><em>Bounding box values:</em></strong></p>
    </div>
    <div class="paragraph">
    <p>A process input value instance can be a bounding box.</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 23</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/process-execute-input-inline-bbox<br />
    </p>
    </div>
    <div class="paragraph">
    <p>Servers SHALL support process input values that conform to the <a href="#bbox-schema">bbox.yaml</a> schema.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div id="bbox-schema" class="listingblock">
    <div class="title">
    <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/bbox.yaml">The following is the schema for a bounding box value (bbox.yaml):</a>
    </div>
    <div class="content">
    <pre class="pygments highlight"><code>type: object
    required:
      - bbox
    properties:
      bbox:
        type: array
        oneOf:
          - minItems: 4
            maxItems: 4
          - minItems: 6
            maxItems: 6
        items:
          type: number
      crs:
        type: string
        format: uri
        default: &quot;http://www.opengis.net/def/crs/OGC/1.3/CRS84&quot;
        enum:
          - &quot;http://www.opengis.net/def/crs/OGC/1.3/CRS84&quot;
          - &quot;http://www.opengis.net/def/crs/OGC/0/CRS84h&quot;</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>This schema is meant to be a template for defining bounding box process inputs. If the specified <code>default</code> and <code>enum</code> are suitable for your purposes then you can reference this file directly in your process description.</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p>Permission 6</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/per/core/process-execute-input-inline-bbox<br />
    </p>
    </div>
    <div class="paragraph">
    <p>Servers MAY copy the contents of <a href="#bbox-schema">bbox.yaml</a> into another file and adjust the <code>default</code> and <code>enum</code> values are required.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="paragraph">
    <p><strong><em>Input validation</em></strong></p>
    </div>
    <div class="paragraph">
    <p>Process inputs in an execute request and the corresponding process input definition in the <a href="#sc_process_description">process description</a> have a validation relationship. That is to say, that the schema of a process input definition from the <a href="#sc_process_description">process description</a> can be used to validate the component of the corresponding process input value in an execute request that is an instance of <a href="#input-value-schema">inputValue.yaml</a>.</p>
    </div>
    <div class="exampleblock">
    <div class="content">
    <div class="paragraph">
    <p>Consider a process input named <code>complexObjectInput</code> with the following definition from an <a href="#ogc_process_description">OGC process description</a>:</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>&quot;complexObjectInput&quot;: {
      &quot;title&quot;: &quot;Complex Object Input Example&quot;,
      &quot;description&quot;: &quot;This is an example of a complex object input.&quot;,
      &quot;schema&quot;: {
        &quot;type&quot;: &quot;object&quot;,
        &quot;required&quot;: [
          &quot;property1&quot;,
          &quot;property5&quot;
        ],
        &quot;properties&quot;: {
          &quot;property1&quot;: {
            &quot;type&quot;: &quot;string&quot;
          },
          &quot;property2&quot;: {
            &quot;type&quot;: &quot;string&quot;,
            &quot;format&quot;: &quot;uri&quot;
          },
          &quot;property3&quot;: {
            &quot;type&quot;: &quot;number&quot;
          },
          &quot;property4&quot;: {
            &quot;type&quot;: &quot;string&quot;,
            &quot;format&quot;: &quot;dateTime&quot;
          },
          &quot;property5&quot;: {
            &quot;type&quot;: &quot;boolean&quot;
          }
        }
      }
    }</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>and the following instance in an execute request:</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>&quot;inputs&quot;: [
      .
      .
      .
      &quot;complexObjectInput&quot;: {
        &quot;value&quot;: {
          &quot;property1&quot;: &quot;value1&quot;,
          &quot;property2&quot;: &quot;value2&quot;,
          &quot;property3&quot;: &quot;value5&quot;
        }
      },
      .
      .
      .</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>The process input value in this execute request is an instance of a <a href="#qualified-value">qualified value</a>.</p>
    </div>
    <div class="paragraph">
    <p>For the purposes of validation, the server need only validate the component of the <a href="#qualified-value">qualified value</a> that is an instance of <a href="#input-value-schema">inputValue.yaml</a> against the <code>schema</code> fragment from the <a href="#ogc_process_description">OGC process description</a>. Specifically, the validation target is:</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>{
      &quot;property1&quot;: &quot;value1&quot;,
      &quot;property2&quot;: &quot;value2&quot;,
      &quot;property3&quot;: &quot;value5&quot;
    }</code></pre>
    </div>
    </div>
    <div class="admonitionblock note">
    <table>
    <colgroup>
    <col style="width: 50%" />
    <col style="width: 50%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><div class="title">
    Note
    </div></td>
    <td>This example makes use of an <a href="#ogc_process_description">OGC process description</a>. However, any other process description vocabulary may be used and applied, for the purpose of validation, in a similar manner.</td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 24</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/process-execute-input-validation<br />
    </p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>For process input values specified in-line in an execute request, the server SHALL validate each component of a process input value that is an instance of <a href="#input-value-schema">inputValue.yaml</a> using the definition of the corresponding input from the <a href="#sc_process_description">process description</a>.</p>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>B</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>For process input values specified by reference in an execute request, the server SHALL resolve the value and then validate it as if the value had been specified in-line in the execute request (i.e. as per requirement <strong><em>A</em></strong>).</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="sect4">
    <h5 id="sc_execution_mode"><a href="#sc_execution_mode" class="anchor"></a>7.11.2.3. Execution mode</h5>
    <div class="paragraph">
    <p>A process may be executed synchronously or asynchronously.</p>
    </div>
    <div class="paragraph">
    <p>In which of these two modes a server responds is a function of the job control options specified in the <a href="#sc_process_description">process description</a> and the presence or absence of the HTTP <code>Prefer</code> header (<a href="http://tools.ietf.org/rfc/rfc7240.txt">IETF RFC 7240</a>).</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 25</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/process-execute-default-execution-mode<br />
    </p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>Conditions</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The execute request <strong>is not</strong> accompanied with the HTTP <a href="https://datatracker.ietf.org/doc/html/rfc7240#section-2"><code>Prefer</code></a> header.</p>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The server SHALL respond asynchronously if, according to the job control options in the <a href="#sc_process_description">process description</a>, the process can only be executed asynchronously.</p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>B</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The server SHALL respond synchronously if, according to the job control options in the <a href="#sc_process_description">process description</a>, the process can only be executed synchronously.</p>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>C</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The server SHALL respond synchronously if, according to the job control options in the <a href="#sc_process_description">process description</a>, the process can be executed in either mode.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 26</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/process-execute-auto-execution-mode<br />
    </p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>Conditions</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The execute request <strong>is</strong> accompanied with the HTTP <a href="https://datatracker.ietf.org/doc/html/rfc7240#section-2"><code>Prefer</code></a> header asserting a <a href="https://tools.ietf.org/html/rfc7240#section-4.1"><code>respond-async</code></a> preference.</p>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The server SHALL respond asynchronously if, according to the job control options in the <a href="#sc_process_description">process description</a>, the process can only be executed asynchronously.</p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>B</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The server SHALL respond synchronously if, according to the job control options in the <a href="#sc_process_description">process description</a>, the process can only be executed synchronously.</p>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>C</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The server SHALL respond, at its discretion, either synchronously or asynchronously if, according to the job control options in the <a href="#sc_process_description">process description</a>, the process can be executed in either mode.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p>Recommendation 11</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/rec/core/process-execute-honor-prefer<br />
    </p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>If an execute request is accompanied with the HTTP <a href="https://datatracker.ietf.org/doc/html/rfc7240#section-2"><code>Prefer</code></a> header asserting a <a href="https://tools.ietf.org/html/rfc7240#section-4.1"><code>respond-async</code></a> preference, then the server SHOULD honor that preference and response asynchronously if, according to the job control options in the <a href="#sc_process_description">process description</a>, the process can be executed asynchronously.</p>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>B</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>If an execute request is accompanied with the HTTP <a href="https://datatracker.ietf.org/doc/html/rfc7240#section-2"><code>Prefer</code></a> header asserting a <a href="https://tools.ietf.org/html/rfc7240#section-4.3"><code>wait</code></a> preference, then the server SHOULD honor that preference in the decision to execute the process asynchronously if, according to the job control options in the <a href="#sc_process_description">process description</a>, the process can be executed asynchronously.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p>Recommendation 12</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/rec/core/process-execute-handle-prefer<br />
    </p>
    </div>
    <div class="paragraph">
    <p>A clients that accompanies an execute request with the HTTP <a href="https://datatracker.ietf.org/doc/html/rfc7240#section-2"><code>Prefer</code></a> header asserting a <a href="https://tools.ietf.org/html/rfc7240#section-4.1"><code>respond-async</code></a> preference and/or a <a href="https://tools.ietf.org/html/rfc7240#section-4.3"><code>wait</code></a> preference SHOULD be prepared to receive either an asynchronous or a synchronous response.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p>Recommendation 13</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/rec/core/process-execute-preference-applied<br />
    </p>
    </div>
    <div class="paragraph">
    <p>If an execute request is accompanied with the HTTP <a href="https://datatracker.ietf.org/doc/html/rfc7240#section-2"><code>Prefer</code></a> header then, in the <a href="#sc_execute_response">response</a>, servers SHOULD include the HTTP <a href="https://datatracker.ietf.org/doc/html/rfc7240#section-3"><code>Preference-Applied</code></a> response header as an indication as to which <a href="https://datatracker.ietf.org/doc/html/rfc7240#section-2">'Prefer`</a> tokens were honoured by the server.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="sect4">
    <h5 id="_response_type"><a href="#_response_type" class="anchor"></a>7.11.2.4. Response type</h5>
    <div class="paragraph">
    <p>The <code>response</code> parameter selects the form used to present processing results.</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p>A <code>response</code> value of <code>document</code> indicates that the server should generate a response document (see <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/results.yaml">results.yaml</a>) that contains each of the requested process outputs.</p></li>
    <li><p>A <code>response</code> value of <code>raw</code> indicates that the server should present the process responses in their native form without the use of a containing document.</p></li>
    </ul>
    </div>
    <div class="paragraph">
    <p>The default value, if the parameter is not specified is <code>raw</code>.</p>
    </div>
    </div>
    <div class="sect4">
    <h5 id="sc_process_outputs"><a href="#sc_process_outputs" class="anchor"></a>7.11.2.5. Process outputs</h5>
    <div class="paragraph">
    <p><strong><em>Overview:</em></strong></p>
    </div>
    <div class="paragraph">
    <p>Each process output is a named object that appears in the <code>outputs</code> section of an <a href="#execute-request-body">execute request</a>. The name of each output is its identifier as specified by the output’s definition in the <a href="#sc_process_description">process description</a>.</p>
    </div>
    <div class="paragraph">
    <p><strong><em>Default outputs</em></strong></p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 27</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/process-execute-default-outputs<br />
    </p>
    </div>
    <div class="paragraph">
    <p>If a process is defined as having one or more outputs and the <code>outputs</code> parameter is omitted in an <a href="#execute-request-body">execute request</a>, this SHALL be equivalent to having requested all the defined outputs in the <a href="#execute-request-body">execute request</a>.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="paragraph">
    <p><strong><em>Output value transmission mode</em></strong></p>
    </div>
    <div class="paragraph">
    <p>Like inputs, output values can be transmitted in-line in a result document or referenced using a <a href="#link-schema">link</a>. The <code>transmissionMode</code> parameter in the execute request controls how the server <a href="#sc_execute_response">responds</a>.</p>
    </div>
    <div id="tx-mode-schema" class="paragraph">
    <p><a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/transmissionMode.yaml">The following is the schema for the transmission mode (transmissionMode.yaml):</a></p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>type: string
    enum:
      - value
      - reference
    default:
      - value</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p><strong><em>Output value format</em></strong></p>
    </div>
    <div class="paragraph">
    <p>A process output can be defined in the <a href="#sc_process_description">process description</a> as being of one or more media types. In cases where a specific output can be presented in one of a number of media types, the <code>format</code> parameter in the <a href="#output-schema">execute request</a> can be used to indicate the format that should be used to present the process output value in the server’s <a href="#sc_execute_response">response</a>.</p>
    </div>
    </div>
    </div>
    <div class="sect3">
