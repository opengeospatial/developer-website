    <div class="paragraph">
    <p>The resources and contained information in more detail:</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p>The landing page contains links to the API endpoints and so leads to all other resources the API offers.</p></li>
    <li><p>The list of conformance classes could contain information about extensions like "dismiss" that pose additional security issues.</p></li>
    <li><p>The process list contains process identifiers and links to the respective process descriptions.</p></li>
    <li><p>The process description contains all necessary information needed to execute a process. This information can be used to send an JSON execute request to the API that will pass initial sanity checks, for example checks for the correct input/output identifiers. If this barrier is taken by an attacker, issues as discussed in section <a href="#sec_cons_execute">Execute operation</a> can occur.</p></li>
    <li><p>The job status info contains not only status information, but for finished processes also links to results / exceptions. The results of a process execution are a valuable resource as well as the exceptions that could contain hints about why the execution has failed.</p></li>
    </ul>
    </div>
