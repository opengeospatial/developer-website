    <h3 id="_error_situations_9"><a href="#_error_situations_9" class="anchor"></a>13.3. Error situations</h3>
    <div class="paragraph">
    <p>See <a href="#http_status_codes">HTTP status codes</a> for general guidance.</p>
    </div>
    <div class="paragraph">
    <p>If the process with the specified identifier does not exist on the server, the status code of the response SHALL be <code>404</code> (see <a href="#req_core_no-such-process">[req_core_no-such-process]</a>).</p>
    </div>
    </div>
    <div class="sect1">
    <h2 id="Callbacks"><a href="#Callbacks" class="anchor"></a>14. Requirements Class "Callback"</h2>
    <div class="sectionbody">
    <div class="paragraph">
    <p>The Callback conformance class specifies a callback mechanism for completed jobs. In contrast to the pull-based mechanism specified in <a href="#sc_create_job">Execute a process</a> and <a href="#sc_retrieve_status_info">Retrieve status information about a job</a>, this conformance class specifies a push-based mechanism, where a subscriber-URL is passed to the API in the execute request. After the job is completed, the result response is sent to the specified URL.</p>
    </div>
    <p><strong>Requirements Class</strong></p>
    </div>
    </div>
    <p><a href="http://www.opengis.net/spec/ogcapi-processes-1/1.0/req/callback" class="bare">http://www.opengis.net/spec/ogcapi-processes-1/1.0/req/callback</a></p>
    <p>Target type</p>
    <p>Web API</p>
    <p>Dependency</p>
    <p><a href="#rc_core">OGC API - Processes Core</a></p>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 80</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/callback/job-callback<br />
    </p>
    </div>
    <div class="paragraph">
    <p>The server SHALL support callback functions for jobs.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="listingblock">
    <div class="title">
    The following is an example for a callback in the execute operation
    </div>
    <div class="content">
    <pre class="pygments highlight"><code>callbacks:
        jobCompleted:
          &#39;{$request.body#/subscriber/successUri}&#39;:
            post:
              requestBody:
                content:
                  application/json:
                    schema:
                      $ref: &#39;#/components/schemas/results&#39;
              responses:
                &#39;202&#39;:
                  description: Results received successfully</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>If the server implements this conformance class, the optional subscriber element of the execute request JSON SHALL be used.</p>
    </div>
    <div class="paragraph">
    <p>Adding multiple callbacks is possible for getting progress updates and notifications of the success or failure of a job completion.</p>
    </div>
    <div class="paragraph">
    <p>Further guidance about how to use callbacks can be found in the <a href="https://swagger.io/docs/specification/callbacks/">OpenAPI documentation</a>.</p>
    </div>
    <div class="sect1">
    <h2 id="Dismiss"><a href="#Dismiss" class="anchor"></a>15. Requirements Class "Dismiss"</h2>
    <div class="sectionbody">
    <div class="paragraph">
    <p>The Dismiss requirement class specifies how to dismiss a job. Dismiss can be seen as cancelling a running job or removing artifacts of a finished job.</p>
    </div>
    <p><strong>Requirements Class</strong></p>
    </div>
    </div>
    <p><a href="http://www.opengis.net/spec/ogcapi-processes-1/1.0/req/dismiss" class="bare">http://www.opengis.net/spec/ogcapi-processes-1/1.0/req/dismiss</a></p>
    <p>Target type</p>
    <p>Web API</p>
    <p>Dependency</p>
    <p><a href="#rc_core">OGC API - Processes Core</a></p>
    <div class="sect2">
    <h3 id="_operation_10"><a href="#_operation_10" class="anchor"></a>15.1. Operation</h3>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 81</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/dismiss/job-dismiss-op<br />
    </p>
    </div>
    <div class="paragraph">
    <p>The server SHALL support the HTTP DELETE operation at the path <code>/jobs/{jobID}</code>.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="sect2">
    <h3 id="_response_9"><a href="#_response_9" class="anchor"></a>15.2. Response</h3>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 82</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/dismiss/job-dismiss-success<br />
    </p>
    </div>
    <div class="paragraph">
    <p>A successful execution of the operation SHALL be reported as a response with a HTTP status code 200. The content of that response SHALL be based upon the OpenAPI 3.0 schema <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/statusInfo.yaml">statusInfo.yaml</a>. The status SHALL be set to "dismissed".</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="listingblock">
    <div class="title">
    The following is an example of a dismissed job encoded as JSON.
    </div>
    <div class="content">
    <pre class="pygments highlight"><code>{
      &quot;jobID&quot; : &quot;81574318-1eb1-4d7c-af61-4b3fbcf33c4f&quot;,
      &quot;status&quot;: &quot;dismissed&quot;,
      &quot;message&quot;: &quot;Job dismissed&quot;,
      &quot;progress&quot;: 56,
      &quot;links&quot;: [
        {
          &quot;href&quot;: &quot;http://processing.example.org/oapi-p/jobs&quot;,
          &quot;rel&quot;: &quot;up&quot;,
          &quot;type&quot;: &quot;application/json&quot;,
          &quot;title&quot;: &quot;The job list of this server&quot;
        }
      ]
    }</code></pre>
    </div>
    </div>
    </div>
    <div class="sect2">
    <h3 id="_error_situations_10"><a href="#_error_situations_10" class="anchor"></a>15.3. Error situations</h3>
    <div class="paragraph">
    <p>See <a href="#http_status_codes">HTTP status codes</a> for general guidance.</p>
    </div>
    <div class="paragraph">
    <p>If the process with the specified identifier does not exist on the server, the status code of the response SHALL be <code>404</code> (see <a href="#req_core_no-such-process">/req/core/process-exception/no-such-process</a>).</p>
    </div>
    <div class="paragraph">
    <p>If the job with the specified identifier does not exist, the status code of the response SHALL be <code>404</code> (see <a href="#req_core_job-exception-no-such-job">/req/core/job-results-exception/no-such-job</a>).</p>
    </div>
    </div>
    <div class="sect1">
    <h2 id="mediatypes"><a href="#mediatypes" class="anchor"></a>16. Media Types</h2>
    <div class="sectionbody">
    <div class="paragraph">
    <p>JSON media types that would typically be used in a server that supports JSON are:</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p><code>application/json</code> for all resources.</p></li>
    </ul>
    </div>
    <div class="paragraph">
    <p>The typical HTML media type for all "web pages" in a server would be:</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p><code>text/html</code>.</p></li>
    </ul>
    </div>
    <div class="paragraph">
    <p>The media type for an OpenAPI 3.0 definition is <code>application/vnd.oai.openapi+json;version=3.0</code> (JSON) or . <code>application/vnd.oai.openapi;version=3.0</code> (YAML).</p>
    </div>
    <div class="admonitionblock note">
    <table>
    <colgroup>
    <col style="width: 50%" />
    <col style="width: 50%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><div class="title">
    Note
    </div></td>
    <td>The OpenAPI media types have not been registered yet with IANA and can change in the future.</td>
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
    <div class="sect1">
    <h2 id="additional-api-building-blocks"><a href="#additional-api-building-blocks" class="anchor"></a>17. Additional API Building Blocks</h2>
    <div class="sectionbody">
    <div class="paragraph">
    <p>The core requirements classes of the Processes API standard are designed for the following workflow:</p>
    </div>
    <div class="olist arabic">
    <ol>
    <li><p>Access the list of available processes</p></li>
    <li><p>Access the description of a specific process</p></li>
    <li><p>Create an execute JSON request (based on the description) and send it to the server via POST</p></li>
    <li><p>Process the status info and/or results</p></li>
    </ol>
    </div>
    <div class="paragraph">
    <p>This workflow is useful for generic clients that are implemented against the JSON schemas and paths specified in this standard. Generic clients can communicate with any server implementing the OGC API - Processes. However, there may be limitations regarding the handling of input and output formats.</p>
    </div>
    <div class="paragraph">
    <p>The approach described above requires implementers of clients to have knowledge about the standard.</p>
    </div>
    <div class="paragraph">
    <p>This standard uses the OpenAPI specification to define the JSON schemas and OpenAPI MAY also be used to describe the concrete API) see <a href="#sc_api_definition">Retrieve an API definition</a>). A variety of tools for automatic code generation exist for the OpenAPI specification. This makes it very easy for client and server implementers to work with APIs defined using OpenAPI. However, as the OGC API - Processes defines several JSON schemas and leaves the concrete data types for input and outputs open, the automatic code generation cannot be used to its full extent. To cope with this and thus make the implementation of clients / servers easier for those that are not familiar with OGC (API) standards, additional alternatives to the <a href="#sc_process_description">process description</a> and the paths to processes and jobs are permitted.</p>
    </div>
    <div class="paragraph">
    <p>The following permissions do not affect the mandatory core requirements.</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p>Permission 11</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/per/core/alternative-process-description<br />
    </p>
    </div>
    <div class="paragraph">
    <p>Servers MAY support alternative means of describing the inputs and outputs of a process.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="paragraph">
    <p>The alternative-process-description permission allows server implementations to describe a process, such as by defining the request and response body of a POST request to a process endpoint using the OpenAPI specification directly (see this <a href="#example-alternative-process-description">example</a>).</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p>Permission 12</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/per/core/alternative-process-paths<br />
    </p>
    </div>
    <div class="paragraph">
    <p>Servers MAY support alternative API paths.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="paragraph">
    <p>The alternative-process-paths permission allows server implementations to specify alternative paths to processes and jobs.</p>
    </div>
    <div class="paragraph">
    <p>An example of an OpenAPI document making use of these building blocks is shown in the following:</p>
    </div>
    <div id="example-alternative-process-description" class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>openapi: 3.0.2
    info:
      title: Alternative OGC API - Processes
      description: This is an alternative OGC API - Processes
      contact:
        email: you@your-company.com
      license:
        name: Apache 2.0
        url: http://www.apache.org/licenses/LICENSE-2.0.html
      version: 1.0.0
    paths:
      /buffer:
        post:
          summary: execute buffer process
          operationId: executeBuffer
          requestBody:
            description: buffer inputs
            content:
              application/json:
                schema:
                  $ref: &#39;#/components/schemas/bufferExecute&#39;
          responses:
            &quot;200&quot;:
              description: buffer created
              content:
                application/json:
                  schema:
                    $ref: &#39;#/components/schemas/bufferResult&#39;
            &quot;400&quot;:
              description: invalid input
    components:
      schemas:
        bufferExecute:
          required:
            - data
            - width
          type: object
          properties:
            data:
              maxItems: 10
              minItems: 1
              type: array
              description: this is possible to provide the abstract in here
              items:
                oneOf:
                  - type: string
                    format: application/geo+json
                  - type: string
                    format: application/gml+xml
            width:
              maximum: 100
              minimum: 1
              type: integer
              default: 20
        bufferResult:
          type: object
          properties:
            outputs:
              type: array
              items:
                oneOf:
                  - type: string
                    format: application/geo+json
                  - type: string
                    format: application/gml+xml</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>The goals of these additional API building blocks are:</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p>Enabling a more seamless integration of this API with other OGC API standards and</p></li>
    <li><p>Enabling the use of tools to auto-generate clients / servers from the API description.</p></li>
    </ul>
    </div>
    <div style="page-break-after: always;">

    </div>
    </div>
    </div>
    <div class="sect1">
    <h2 id="_abstract_test_suite_normative"><a href="#_abstract_test_suite_normative" class="anchor"></a>Annex A: Abstract Test Suite (Normative)</h2>
    <div class="sectionbody">
    <div class="sect2">
    <h3 id="_introduction"><a href="#_introduction" class="anchor"></a>A.1. Introduction</h3>
    <div class="paragraph">
    <p>OGC Web APIs are not a Web Services in the traditional sense. Rather, they define the behaviour and content of a set of Resources exposed through a Web Application Programing Interface (Web API). Therefore, an API may expose resources in addition to those defined by the standard. A test engine must be able to traverse the API, identify and validate test points, and ignore resource paths which are not to be tested.</p>
    </div>
    <div class="paragraph">
    <p>The following requirement applies for a server implementing the OGC API - Processes - Part 1: Core under test:</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 83</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/test-process<br />
    </p>
    </div>
    <div class="paragraph">
    <p>If a server implementing the OGC API - Processes - Part 1: Core is tested using CITE tests, the server SHALL offer at least one testable process. Please refer to <a href="#rec_core_test-process">[rec_core_test-process]</a> for further guidance.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p>Recommendation 24</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/rec/core/test-process<br />
    </p>
    </div>
    <div class="paragraph">
    <p>If a server implementing the OGC API - Processes - Part 1: Core is tested using CITE tests, the server SHOULD offer one of the following options:</p>
    </div>
    <div class="olist arabic">
    <ol>
    <li><p>An Echo process that returns any input that is provided, without any actual processing.</p></li>
    <li><p>Provide example input data for a specific process.</p></li>
    </ol>
    </div>
    <div class="paragraph">
    <p>The process logic SHOULD include a delay, whether through actual processing or a simple sleep mechanism, in order to test asynchronous execution.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    </div>
