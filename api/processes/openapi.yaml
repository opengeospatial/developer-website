    <div class="sect1">
    <h2 id="_scope"><a href="#_scope" class="anchor"></a>1. Scope</h2>
    <div class="sectionbody">
    <div class="paragraph">
    <p>This OGC Standard specifies a Web API that enables the execution of computing processes and the retrieval of metadata describing their purpose and functionality. Typically, these processes combine raster, vector, coverage and/or point cloud data with well-defined algorithms to produce new raster, vector, coverage and/or point cloud information.</p>
    </div>
    </div>
    </div>
    <div class="sect1">
    <h2 id="sc_conformance"><a href="#sc_conformance" class="anchor"></a>2. Conformance</h2>
    <div class="sectionbody">
    <div class="paragraph">
    <p>This standard defines seven requirements / conformance classes.</p>
    </div>
    <div class="paragraph">
    <p>The standardization targets of all conformance classes are "Web APIs."</p>
    </div>
    <div class="paragraph">
    <p>The main requirements class is:</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p><a href="#rc_core">Core</a>.</p></li>
    </ul>
    </div>
    <div class="paragraph">
    <p>The <em>Core</em> specifies requirements that all Web APIs have to implement.</p>
    </div>
    <div class="paragraph">
    <p>Two requirements classes depend on the <em>Core</em> and specify representations for the resources specified in the <em>Core</em>:</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p><a href="#rc_json">JSON</a>, and</p></li>
    <li><p><a href="#rc_html">HTML</a>.</p></li>
    </ul>
    </div>
    <div class="paragraph">
    <p>The JSON encoding is mandatory.</p>
    </div>
    <div class="paragraph">
    <p>The <em>Core</em> does not mandate any encoding or format for the formal definition of the API. OpenAPI 3.0 specification is one option for defining the Processing API. As such a requirements class has been specified for OpenAPI 3.0, which depends on the requirements class <em>Core</em>:</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p><a href="#rc_oas30">OpenAPI Specification 3.0</a>.</p></li>
    </ul>
    </div>
    <div class="paragraph">
    <p>An implementation of the <em>Core</em> requirements class may also decide to use other API definition representations in addition or instead of an OpenAPI 3.0 definition. Examples for alternative API definitions: OpenAPI 2.0 (Swagger), future versions of the OpenAPI specification, an OWS Common 2.0 capabilities document or WSDL.</p>
    </div>
    <div class="paragraph">
    <p>The <em>Core</em> is intended to be a minimal useful API for the execution of processes in the geospatial domain. The Core is designed to map the operations of a Web Processing Service 2.0 instance.</p>
    </div>
    <div class="paragraph">
    <p>The <em>Core</em> does not mandate the use of any specific process description to specify the interface of a process. Instead this standard defines and recommends the use of the following conformance class:</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p><a href="#rc_ogc-process-description">OGC Process Description</a></p></li>
    </ul>
    </div>
    <div class="paragraph">
    <p>This class defines an information model, encoded in JSON, which may be used to specify the interface of a process.</p>
    </div>
    <div class="paragraph">
    <p>Three additional conformance classes are specified that extend the basic functionality of an API:</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p><a href="#rc_job-list">Job list</a>, and</p></li>
    <li><p><a href="#rc_callback">Callback</a>, and</p></li>
    <li><p><a href="#rc_dismiss">Dismiss</a>.</p></li>
    </ul>
    </div>
    <div class="paragraph">
    <p>Additional capabilities such as support for transactions, extended job monitoring, etc., may be specified in future parts of the OGC API - Processes series or as vendor-specific extensions.</p>
    </div>
    <div class="paragraph">
    <p>Conformance with this standard SHALL be checked using all the relevant tests specified in Annex A (normative) of this document. The framework, concepts, and methodology for testing, and the criteria to be achieved to claim conformance are specified in the OGC Compliance Testing Policies and Procedures and the OGC Compliance Testing web site.</p>
    </div>
