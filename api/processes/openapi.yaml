    <div class="paragraph">
    <p>In general, the HTTP GET operation is used to provide access to the resources described above. However, in order to execute a process, the HTTP POST method is used to send an execution request to the server.</p>
    </div>
    <div class="paragraph">
    <p>Additionally, the /jobs endpoint can be used to grant access to a list of jobs.</p>
