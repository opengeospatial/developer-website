    <div class="sect1">
    <h2 id="ogc_process_description"><a href="#ogc_process_description" class="anchor"></a>8. Requirements Class "OGC Process Description"</h2>
    <div class="sectionbody">
    <div class="paragraph">
    <p>The following section describes the <code>OGC Process Description</code> requirements class.</p>
    </div>
    <div class="sect2">
    <h3 id="_overview_2"><a href="#_overview_2" class="anchor"></a>8.1. Overview</h3>
    <p><strong>Requirements Class</strong></p>
    </div>
    </div>
    </div>
    <p><a href="http://www.opengis.net/spec/ogcapi-processes-1/1.0/req/ogc-process-description" class="bare">http://www.opengis.net/spec/ogcapi-processes-1/1.0/req/ogc-process-description</a></p>
    <p>Target type</p>
    <p>Web API</p>
    <p>Dependency</p>
    <p><a href="#rc_core">OGC API - Processes Core</a></p>
    <p>Dependency</p>
    <p><a href="#_json">JSON</a></p>
    <div class="paragraph">
    <p>The OGC process description is an information model that may be used to specify the interface of a process. This model is an evolution of the process description model originally defined in the <a href="http://docs.opengeospatial.org/is/14-065/14-065.html">OGC WPS 2.0.2 Interface Standard</a> but also include elements of the <a href="http://spec.openapis.org/oas/v3.0.3">OpenAPI Specification</a>. Specifically, this process description languges uses <a href="https://json-schema.org/draft/2020-12/json-schema-core.html">JSON Schema</a> fragments to define the input and output parameters of a process. As such, this process description provides a bridge from legacy implementations to the OGC API Framework.</p>
    </div>
    <div class="paragraph">
    <p>The process description allows the following information to be specified:</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p>An identifier for the process</p></li>
    <li><p>Descriptive metadata about the process;</p>
    <div class="ulist">
    <ul>
    <li><p>A title</p></li>
    <li><p>A narrative description of the process</p></li>
    <li><p>Keywords that can be associated with the process</p></li>
    <li><p>References to additional metadata</p></li>
    </ul>
    </div></li>
    <li><p>A description of each process input specified using a <a href="https://json-schema.org/draft/2020-12/json-schema-core.html">JSON Schema</a> fragment.</p></li>
    <li><p>A description of each process output specified using a <a href="https://json-schema.org/draft/2020-12/json-schema-core.html">JSON Schema</a> fragment.</p></li>
    <li><p>A job control specification that indicates whether the process can be invoked synchronously, asynchronously, or either.</p></li>
    <li><p>An output transmission specification that indicates how the results of a process are retrieved; either by value or by reference</p></li>
    <li><p>A section for additional parameters that are intended for communities of use to extend the process description as required</p></li>
    </ul>
    </div>
    <div class="paragraph">
    <p>The following clause defines a JSON-encoding of the OGC process description.</p>
    </div>
    <div class="sect2">
    <h3 id="_ogc_process_description"><a href="#_ogc_process_description" class="anchor"></a>8.2. OGC process description</h3>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 47</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/ogc-process-description/json-encoding<br />
    A JSON-encoded OGC process description SHALL validate against the JSON Schema: <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/process.yaml">process.yaml</a>.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="listingblock">
    <div class="title">
    <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/process.yaml">Schema for a process (process.yaml):</a>
    </div>
    <div class="content">
    <pre class="pygments highlight"><code>allOf:
      - $ref: &quot;processSummary.yaml&quot;
      - type: object
        properties:
          inputs:
            additionalProperties:
              $ref: &quot;inputDescription.yaml&quot;
          outputs:
            additionalProperties:
              $ref: &quot;outputDescription.yaml&quot;</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>(see also: <a href="#schema-processSummary">processSummary.yaml</a>)</p>
    </div>
    <div class="paragraph">
    <p>The schema imports the elements from the <a href="#schema-processSummary">process summary</a> and specifies an object for the definition of process inputs and another object for the definition of process outputs.</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 48</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/ogc-process-description/inputs-def<br />
    </p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>Each process input definition SHALL be listed in the <code>inputs</code> section according to the JSON Schema: <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/inputDescription.yaml">inputDescription.yaml</a>.</p>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>B</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The key of each process input in the <code>inputs</code> section of the process definition SHALL be the identifier for that input.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="listingblock">
    <div class="title">
    <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/inputDescription.yaml">Schema for a process input (inputDescription.yaml)</a>
    </div>
    <div class="content">
    <pre class="pygments highlight"><code>allOf:
      - $ref: &quot;descriptionType.yaml&quot;
      - type: object
        required:
          - schema
        properties:
          minOccurs:
            type: integer
            default: 1
          maxOccurs:
            oneOf:
              - type: integer
                default: 1
              - type: string
                enum:
                  - &quot;unbounded&quot;
          schema:
            $ref: &quot;schema.yaml&quot;</code></pre>
    </div>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 49</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/ogc-process-description/input-def<br />
    </p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The schema of each <a href="#input-value-schema">process <strong>input</strong> value</a> SHALL be specified using the <code>schema</code> parameter.</p>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>B</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The value of the <code>schema</code> parameter SHALL be a JSON fragment that validates according to the JSON Schema: <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/schema.yaml">schema.yaml</a>.</p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>C</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>Servers SHALL use this schema fragment to validate the components of a <a href="#sc_process_input">process input</a> in an <a href="#execute-request-body">execute request</a> that is an instance of <a href="#input-schema">inputValue.yaml</a>.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="admonitionblock note">
    <table>
    <colgroup>
    <col style="width: 50%" />
    <col style="width: 50%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><div class="title">
    Note
    </div></td>
    <td>The schema fragment specified as the value of the <code>schema</code> parameter can be used to validate the corresponding <a href="#input-value-schema">process input value</a> in an <a href="#execute-request-body">execute request</a>.</td>
    </tr>
    </tbody>
    </table>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 50</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/ogc-process-description/input-binary<br />
    A server SHALL support the following schema for binary include values:</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>type: string
    format: byte</code></pre>
    </div>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 51</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/ogc-process-description/input-mixed-type<br />
    </p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>An input that can be of mixed type SHALL be defined using the <a href="https://tools.ietf.org/html/draft-bhutton-json-schema-00#section-10.2.1.3"><code>oneOf</code></a> JSON Schema keyword.</p>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>B</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>Each sub-schema SHALL be a JSON fragment that validates according to the JSON Schema: <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/schema.yaml">schema.yaml</a>.</p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>C</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The first sub-schema in the <a href="https://tools.ietf.org/html/draft-bhutton-json-schema-00#section-10.2.1.3"><code>oneOf</code></a> array SHALL be considered the default format.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="paragraph">
    <div class="title">
    Mixed type input example.
    </div>
    <p>The following JSON Schema fragment illustrates how to define an input of mixed type. In this case, the <code>imageInput</code> input can be one a couple of image media types.</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre><code>   &quot;imageInput&quot;: {
         &quot;schema&quot;: {
           &quot;oneOf&quot;: [
             {
               &quot;type&quot;: &quot;string&quot;,
               &quot;contentEncoding&quot;: &quot;binary&quot;,
               &quot;contentMediaType&quot;: &quot;application/tiff; application=geotiff&quot;
             },
             {
               &quot;type&quot;: &quot;string&quot;,
               &quot;contentEncoding&quot;: &quot;binary&quot;,
               &quot;contentMediaType&quot;: &quot;application/jp2&quot;
             }
           ]
         }
       }</code></pre>
    </div>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Recommendation 16</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/rec/ogc-process-description/format-key<br />
    </p>
    </div>
    <div class="paragraph">
    <p>Servers SHOULD use the <code>format</code> key in the schema description of a process input or output (key: <code>schema</code>) to provide additional semantic context that can aid in the interpretation and validation of process input or output values in an <a href="#sc_create_job">execute</a> request.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="paragraph">
    <p>The <a href="#jsonschemavalidation">JSON Schema specification</a> defines a <a href="https://json-schema.org/draft/2020-12/json-schema-validation.html#rfc.section.7">set of values</a> for the <code>format</code> key. This specification extends this list by defining the following additional key values for use specifically in OGC process descriptions.</p>
    </div>
    <table>
    <caption>Table 9. Additional values for the JSON schema format key for OGC Process Description</caption>
    <colgroup>
    <col style="width: 33%" />
    <col style="width: 33%" />
    <col style="width: 33%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Key value</strong></p></td>
    <td><p><strong>Short code</strong></p></td>
    <td><p><strong>Description</strong></p></td>
    </tr>
    <tr class="even">
    <td><p><a href="http://www.opengis.net/def/ogcapi-processes/format/geojson-feature-collection" class="bare">http://www.opengis.net/def/ogcapi-processes/format/geojson-feature-collection</a></p></td>
    <td><p>geojson-feature-collection</p></td>
    <td><p>Indicates that the object is an instance of a GeoJSON feature collection <a href="http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/schemas/featureCollectionGeoJSON.yaml">(featureCollectionGeoJSON.yaml)</a>.</p></td>
    </tr>
    <tr class="odd">
    <td><p><a href="http://www.opengis.net/def/ogcapi-processes/format/geojson-feature" class="bare">http://www.opengis.net/def/ogcapi-processes/format/geojson-feature</a></p></td>
    <td><p>geojson-feature</p></td>
    <td><p>Indicates that the object is an instance of a GeoJSON feature <a href="http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/schemas/featureGeoJSON.yaml">(featureGeoJSON.yaml)</a>.</p></td>
    </tr>
