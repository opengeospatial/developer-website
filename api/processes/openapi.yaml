    <div class="paragraph">
    <p><strong>i. Abstract</strong></p>
    </div>
    <div class="paragraph">
    <p>This standard defines the OGC API - Processes API standard. This standard builds on the OGC Web Processing Service (WPS) 2.0 Standard and defines the processing interface to communicate over a RESTful protocol using JSON encodings.</p>
    </div>
    <div class="paragraph">
    <p>By way of background and context, in many cases geospatial or location data, including data from sensors, must be processed before the information can be effectively used. The OGC Web Processing Service (WPS) Interface Standard provides a standard interface that simplifies the task of making simple or complex computational geospatial processing services accessible via web services. Such services include well-known processes found in GIS software as well as specialized processes for spatiotemporal modeling and simulation. While the OGC WPS standard was designed with spatial processing in mind, the standard could also be used to readily insert non-spatial processing tasks into a web services environment. The WPS standard provides a robust, interoperable, and versatile protocol for process execution on web services. WPS supports both immediate processing for computational tasks that take little time and asynchronous processing for more complex and time-consuming tasks. Moreover, the WPS standard defines a general process model that is designed to provide an interoperable description of processing functions. WPS is intended to support process cataloguing and discovery in a distributed environment.</p>
    </div>
    <div class="paragraph">
    <p>This API is a newer and more modern way of programming and interacting with resources over the web while allowing better integration into existing software packages.</p>
    </div>
    <div class="paragraph">
    <p>The resources that are provided by a server implementing the OGC API - Processes are listed in <a href="#table_core_resources">Table 1</a> below and include information about the server, the list of available processes (Process list and Process description), jobs (running processes) and results of process executions.</p>
    </div>
