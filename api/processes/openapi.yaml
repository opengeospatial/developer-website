    <div class="sect2">
    <h3 id="_response_8"><a href="#_response_8" class="anchor"></a>13.2. Response</h3>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 78</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/job-list/job-list-success<br />
    </p>
    </div>
    <div class="paragraph">
    <p>A successful execution of the operation SHALL be reported as a response with a HTTP status code 200. The content of that response SHALL be based upon the OpenAPI 3.0 schema <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/jobList.yaml">jobList.yaml</a>.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="listingblock">
    <div class="title">
    <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/jobList.yaml">The following is the schema for the job list</a>
    </div>
    <div class="content">
    <pre class="pygments highlight"><code>type: object
    required:
      - jobs
      - links
    properties:
      jobs:
        type: array
        items:
          $ref: &quot;statusInfo.yaml&quot;
      links:
        type: array
        items:
          $ref: &quot;link.yaml&quot;</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>The schema defines an array of <a href="#schema-statusInfo">status info elements</a> and includes a links section for navigation links within the API.</p>
    </div>
    <div class="paragraph">
    <p>The number of jobs returned depends on the server and the parameter <code>limit.</code></p>
    </div>
    <div class="paragraph">
    <p>See the discussion about the <code>limit</code> parameter in the <a href="#sc_limit_parameter">Limit parameter</a> section.</p>
    </div>
