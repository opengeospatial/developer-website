    <div class="sect3">
    <h4 id="_conformance_path_conformance"><a href="#_conformance_path_conformance" class="anchor"></a>A.2.3. Conformance Path /conformance</h4>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Abstract Test 5</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p><strong>/conf/core/conformance-op</strong></p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>Test Purpose</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>Validate that a Conformance Declaration can be retrieved from the expected location.</p>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>Requirement</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p><a href="#req_core_conformance-op">/req/core/conformance-op</a></p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>Test Method</p></td>
    <td><div class="content">
    <div class="olist arabic">
    <ol>
