    <div class="sect3">
    <h4 id="sc_execute_response"><a href="#sc_execute_response" class="anchor"></a>7.11.4. Response</h4>
    <div class="paragraph">
    <p>The manner in which a server responds to a process execution request is determined by the following parameters:</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p>the <a href="#sc_execution_mode">negotiated execution mode</a> (synchronous or asynchronous),</p></li>
    <li><p>the <code>response</code> parameter (<code>document</code> or <code>raw</code>),</p></li>
    <li><p>the <code>transmissionMode</code> parameter (<code>value</code> or <code>reference</code>)</p></li>
    <li><p>and the number of outputs requested.</p></li>
    </ul>
    </div>
    <div class="paragraph">
    <p>The following table maps the possible responses based on the combinations of these execute parameters.</p>
    </div>
    Table 7. Table mapping execute responses based on the input parameter values.
    <strong>negotiated execution mode</strong>
    </div>
    </div>
    <p><strong>response</strong></p>
    <p><strong>transmission mode</strong></p>
    <p><strong># out</strong></p>
    <p><strong>HTTP code</strong></p>
    <p><strong>media type</strong></p>
    <p><strong>body content</strong></p>
    <p><strong>requirement</strong></p>
    <p>sync</p>
    <p>raw</p>
    <p>value</p>
    <p>1</p>
    <p>200</p>
    <p>[as per output definition from process description]</p>
    <p>[output in requested format]</p>
    <p><a href="#req_core_process-execute-sync-raw-value-one">/req/core/process-execute-sync-raw-value-one</a></p>
    <p>*</p>
    <p>200</p>
    <p>multipart/related</p>
    <p>[one output per part]</p>
    <p><a href="#req_core_process-execute-sync-raw-value-multi">/req/core/process-execute-sync-raw-value-multi</a></p>
    <p>reference</p>
