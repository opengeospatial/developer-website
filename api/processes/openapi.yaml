    <div class="paragraph">
    <p>This specification does not mandate that servers create a job as a result of executing a process synchronously. However the following permission is given:</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p>Permission 7</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/per/core/process-execute-sync-job<br />
    </p>
    </div>
    <div class="paragraph">
    <p>Servers MAY support the creation of a job for synchronously executed processes.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="paragraph">
    <p>For servers that implement this permission and do create a job as a result of synchronous execution of a process, the following requirement applies:</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 33</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/job-results-success-sync<br />
    </p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>Conditions</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The server creates a job when a processes is executed synchronously.</p>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>A successful execution of the operation SHALL include an HTTP <a href="https://datatracker.ietf.org/doc/html/rfc8288#section-3"><code>Link</code></a> header with <code>rel=monitor</code> pointing to the created job.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="paragraph">
    <p>The job reference in the header can then be used to <a href="#async-fetch">re-fetch the results</a> of the original synchronous execution.</p>
    </div>
    <div class="paragraph">
    <p>In the case of asynchronous execution, the following requirement applies:</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 34</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/process-execute-success-async<br />
    </p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>Conditions</p></td>
    <td><div class="content">
    <div class="olist arabic">
    <ol>
    <li><p>The <a href="#sc_execution_mode">negotiated execution mode</a> is asynchronous.</p></li>
    </ol>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>A successful execution of the operation SHALL be reported as a response with a HTTP status code 201.</p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>B</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The header of the response SHALL return the HTTP <a href="https://datatracker.ietf.org/doc/html/rfc7231#page-68"><code>Location</code></a> header that contains a link to the newly created job.</p>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>C</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The content of the response SHALL be based upon the JSON Schema fragment <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/statusInfo.yaml">statusInfo.yaml</a>.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div class="sect3">
    <h4 id="_error_situations_6"><a href="#_error_situations_6" class="anchor"></a>7.11.5. Error situations</h4>
    <div class="paragraph">
    <p>See <a href="#http_status_codes">HTTP status codes</a> for general guidance.</p>
    </div>
    <div class="paragraph">
    <p>If the process with the specified identifier does not exist on the server, see requirement <a href="#req_core_no-such-process">/req/core/process-exception/no-such-process</a>.</p>
    </div>
    </div>
    <div class="sect2">
    <h3 id="sc_retrieve_status_info"><a href="#sc_retrieve_status_info" class="anchor"></a>7.12. Retrieve status information about a job</h3>
    <div class="paragraph">
    <p>The following section describes the requirements to retrieve information about the status of a job.</p>
    </div>
    <div class="sect3">
    <h4 id="_operation_7"><a href="#_operation_7" class="anchor"></a>7.12.1. Operation</h4>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 35</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/job<br />
    </p>
    </div>
    <div class="paragraph">
    <p>The server SHALL support the HTTP GET operation at the path <code>/jobs/{jobID}</code>.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="sect3">
    <h4 id="_response_6"><a href="#_response_6" class="anchor"></a>7.12.2. Response</h4>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 36</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>/req/core/job-success<br />
    </p>
    </div>
    <div class="paragraph">
    <p>A successful execution of the operation SHALL be reported as a response with a HTTP status code 200. The content of that response SHALL be based upon the OpenAPI 3.0 schema <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/statusInfo.yaml">statusInfo.yaml</a>.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <div id="schema-statusInfo" class="listingblock">
    <div class="title">
    <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/statusInfo.yaml">The following is the schema for status info.</a>
    </div>
    <div class="content">
    <pre class="pygments highlight"><code>type: object
    required:
       - jobID
       - status
    properties:
       processID:
          type: string
       jobID:
          type: string
       status:
          type: string
          enum:
             - accepted
             - running
             - successful
             - failed
             - dismissed
       message:
          type: string
       created:
          type: string
          format: date-time
       started:
          type: string
          format: date-time
       finished:
          type: string
          format: date-time
       updated:
          type: string
          format: date-time
       progress:
          type: integer
          minimum: 0
          maximum: 100
       links:
          type: array
          items:
             $ref: &quot;link.yaml&quot;</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>The job status information includes several optional date-time fields that represent milestones in the life cycle of a job. The following are recommended for servers that decide to populate some or all of these date-time fields:</p>
    </div>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <thead>
    <tr class="header">
    <th>Recommendation 15</th>
    <th>/rec/core/job-status +</th>
    </tr>
    </thead>
    <tbody>
    <tr class="odd">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>Servers SHOULD set the value of the <code>processID</code> field if it is known.</p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>Servers SHOULD set the value of the <code>created</code> field when a job has been accepted and queued for execution.</p>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>B</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>Servers SHOULD set the value of the <code>started</code> field when a job begins execution and is consuming compute resources.</p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>C</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>Servers SHOULD set the value of the <code>finished</code> field when the execution of a job has completed and the process is no longer consuming compute resources.</p>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>D</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>Whenever the <code>status</code> field of the job changes, servers SHOULD revise the value of the <code>updated</code> field.</p>
    </div>
    </div></td>
    </tr>
