    <div class="exampleblock">
    <div class="title">
    Example 7. Example OGC Process Description.
    </div>
    <div class="content">
    <div class="paragraph">
    <p>The following URL is an example of retrieving a <a href="#sc_process_description">process description</a> from the <code>/processes/{processId}</code> endpoint.</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>https://processing.example.org/processes/EchoProcess</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>The description of the example <code>EchoProcess</code> process might be:</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>{
      &quot;id&quot;: &quot;EchoProcess&quot;,
      &quot;title&quot;: &quot;Echo Process&quot;,
      &quot;description&quot;: &quot;This process accepts and number of input and simple echoes each input as an output.&quot;,
      &quot;version&quot;: &quot;1.0.0&quot;,
      &quot;jobControlOptions&quot;: [
        &quot;async-execute&quot;,
        &quot;sync-execute&quot;
      ],
      &quot;outputTransmission&quot;: [
        &quot;value&quot;,
        &quot;reference&quot;
      ],
      &quot;inputs&quot;: {
        &quot;stringInput&quot;: {
          &quot;title&quot;: &quot;String Literal Input Example&quot;,
          &quot;description&quot;: &quot;This is an example of a STRING literal input.&quot;,
          &quot;schema&quot;: {
            &quot;type&quot;: &quot;string&quot;,
            &quot;enum&quot;: [
              &quot;Value1&quot;,
              &quot;Value2&quot;,
              &quot;Value3&quot;
            ]
          }
        },
        &quot;measureInput&quot;: {
          &quot;title&quot;: &quot;Numerical Value with UOM Example&quot;,
          &quot;description&quot;: &quot;This is an example of a NUMERIC literal with an associated unit of measure.&quot;,
          &quot;schema&quot;: {
            &quot;type&quot;: &quot;object&quot;,
            &quot;required&quot;: [
              &quot;value&quot;,
              &quot;uom&quot;
            ],
            &quot;properties&quot;: {
              &quot;measurement&quot;: {
                &quot;type&quot;: &quot;number&quot;
              },
              &quot;uom&quot;: {
                &quot;type&quot;: &quot;string&quot;
              },
              &quot;reference&quot;: {
                &quot;type&quot;: &quot;string&quot;,
                &quot;format&quot;: &quot;uri&quot;
              }
            }
          }
        },
        &quot;dateInput&quot;: {
          &quot;title&quot;: &quot;Date Literal Input Example&quot;,
          &quot;description&quot;: &quot;This is an example of a DATE literal input.&quot;,
          &quot;schema&quot;: {
            &quot;type&quot;: &quot;string&quot;,
            &quot;format&quot;: &quot;dateTime&quot;
          }
        },
        &quot;doubleInput&quot;: {
          &quot;title&quot;: &quot;Bounded Double Literal Input Example&quot;,
          &quot;description&quot;: &quot;This is an example of a DOUBLE literal input that is bounded between a value greater than 0 and 10.  The default value is 5.&quot;,
          &quot;schema&quot;: {
            &quot;type&quot;: &quot;number&quot;,
            &quot;format&quot;: &quot;double&quot;,
            &quot;minimum&quot;: 0,
            &quot;maximum&quot;: 10,
            &quot;default&quot;: 5,
            &quot;exclusiveMinimum&quot;: true
          }
        },
        &quot;arrayInput&quot;: {
          &quot;title&quot;: &quot;Array Input Example&quot;,
          &quot;description&quot;: &quot;This is an example of a single process input that is an array of values.  In this case, the input array would be interpreted as a single value and not as individual inputs.&quot;,
          &quot;schema&quot;: {
            &quot;type&quot;: &quot;array&quot;,
