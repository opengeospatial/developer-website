    </p>
    </div>
    <div class="paragraph">
    <p>A successful execution of the operation SHALL be reported as a response with a HTTP status code <code>200</code>.</p>
    </div>
    <div class="paragraph">
    <p>The content of that response SHALL be based upon the OpenAPI 3.0 schema <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/landingPage.yaml">landingPage.yaml</a> and include at least links to the following resources:</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p>the API definition (relation type 'service-desc' or 'service-doc')</p></li>
    <li><p><code>/conformance</code> (relation type 'http://www.opengis.net/def/rel/ogc/1.0/conformance')</p></li>
