    <p>The retrieval of the job list of a process returns the job ids and links to the respective job status.</p>
    </div>
    </div>
    <div class="sect2">
    <h3 id="sec_cons_execute"><a href="#sec_cons_execute" class="anchor"></a>9.2. Execute operation</h3>
    <div class="paragraph">
    <p>The execute operation uses HTTP POST to create new processing jobs (process executions). As discussed above, the HTTP POST method is not safe and it poses the following threats if misused:</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p>The processing can use up considerable server resources, for example computing time, network traffic (when accessing referenced inputs) or storage space for inputs and outputs.</p></li>
    <li><p>Malicious inputs can be provided. Either inline in the execute request JSON or referenced.</p></li>
    </ul>
    </div>
    <table>
    <caption>Table 13. Requirements class 'Core' - Overview of the execute operation and returned sensitive information</caption>
