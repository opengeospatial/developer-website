    <div class="sect1">
    <h2 id="_terms_and_definitions"><a href="#_terms_and_definitions" class="anchor"></a>4. Terms and Definitions</h2>
    <div class="sectionbody">
    <div class="paragraph">
    <p>This document uses the terms defined in Sub-clause 5.3 of [OGC 06-121r9], which is based on the ISO/IEC Directives, Part 2, Rules for the structure and drafting of International Standards. In particular, the word “shall” (not “must”) is the verb form used to indicate a requirement to be strictly followed to conform to this standard.</p>
    </div>
    <div class="paragraph">
    <p>For the purposes of this document, the following additional terms and definitions apply.</p>
    </div>
    <div class="sect2">
    <h3 id="_process"><a href="#_process" class="anchor"></a>4.1. Process</h3>
    <div class="paragraph">
    <p>A process p is a function that for each input returns a corresponding output</p>
    </div>
    <div class="literalblock">
    <div class="content">
    <pre><code>p: X → Y</code></pre>
    </div>
    </div>
    <div class="paragraph">
    <p>where X denotes the domain of arguments x and Y denotes the co-domain of values y. Within this specification, process arguments are referred to as process inputs and result values are referred to as process outputs. Processes that have no process inputs represent value generators that deliver constant or random process outputs.</p>
    </div>
    <div class="paragraph">
    <p>The term process is one of the most used terms both in the information and geosciences domain. If not stated otherwise, this specification uses the term process as an umbrella term for any algorithm, calculation or model that either generates new data or transforms some input data into output data as defined in section 4.1 of the WPS 2.0 standard.</p>
    </div>
    </div>
    <div class="sect2">
    <h3 id="_job"><a href="#_job" class="anchor"></a>4.2. Job</h3>
    <div class="paragraph">
    <p>The (processing) job is a server-side object created by a processing service for a particular process execution. A job may be latent in the case of synchronous execution or explicit in the case of asynchronous execution. Since the client has only oblique access to a processing job, a Job ID is used to monitor and control a job.</p>
    </div>
    </div>
    <div class="sect2">
    <h3 id="_json"><a href="#_json" class="anchor"></a>4.3. JSON</h3>
    <div class="paragraph">
    <p>JavaScript Object Notation is a lightweight data-interchange format. JSON is easy for humans to read and write and it is easy for machines to parse and generate.</p>
    </div>
    </div>
    <div class="sect2">
    <h3 id="_process_description"><a href="#_process_description" class="anchor"></a>4.4. Process description</h3>
    <div class="paragraph">
    <p>A process description is an information model that specifies the interface of a process. A process description is used for a machine-readable description of the process itself but also provides some basic information about the process inputs and outputs.</p>
    </div>
    </div>
    <div class="sect2">
    <h3 id="_process_execution"><a href="#_process_execution" class="anchor"></a>4.5. Process execution</h3>
    <div class="paragraph">
    <p>The execution of a process is an action that calculates the outputs of a given process for a given set of data inputs.</p>
    </div>
    </div>
    <div class="sect2">
    <h3 id="_process_input"><a href="#_process_input" class="anchor"></a>4.6. Process input</h3>
    <div class="paragraph">
    <p>Process inputs are the arguments of a process and refer to data provided to a process. Each process input is an identifiable item.</p>
    </div>
    </div>
    <div class="sect2">
    <h3 id="_process_offering"><a href="#_process_offering" class="anchor"></a>4.7. Process offering</h3>
    <div class="paragraph">
    <p>A process offering is an identifiable process that may be executed on a particular service instance. A process offering contains a process description as well as service-specific information about the supported execution protocols (e.g. synchronous and asynchronous execution).</p>
    </div>
    </div>
    <div class="sect2">
    <h3 id="_process_output"><a href="#_process_output" class="anchor"></a>4.8. Process output</h3>
    <div class="paragraph">
    <p>Process outputs are the results of a process and refer to data returned by a process. Each process output is an identifiable item.</p>
    </div>
    </div>
    <div class="sect2">
    <h3 id="_rest_or_restful"><a href="#_rest_or_restful" class="anchor"></a>4.9. REST or RESTful</h3>
    <div class="paragraph">
    <p>Representational state transfer. REST-compliant Web services allow requesting systems to access and manipulate textual representations of Web resources using a uniform and predefined set of stateless operations.</p>
    </div>
    </div>
    </div>
    </div>
    <div class="sect1">
    <h2 id="_conventions"><a href="#_conventions" class="anchor"></a>5. Conventions</h2>
    <div class="sectionbody">
    <div class="paragraph">
    <p>This section provides details and examples for any conventions used in the document. Examples of conventions are symbols, abbreviations, use of XML schema, or special notes regarding how to read the document.</p>
    </div>
    <div class="sect2">
    <h3 id="_identifiers"><a href="#_identifiers" class="anchor"></a>5.1. Identifiers</h3>
    <div class="paragraph">
    <p>The normative provisions in this specification are denoted by the URI</p>
    </div>
    <div class="paragraph">
    <p><a href="http://www.opengis.net/spec/ogcapi-processes-1/1.0" class="bare">http://www.opengis.net/spec/ogcapi-processes-1/1.0</a></p>
    </div>
    <div class="paragraph">
    <p>All requirements, permission, recommendations and conformance tests that appear in this document are denoted by partial URIs which are relative to this base.</p>
    </div>
    </div>
    <div class="sect2">
    <h3 id="_link_relations"><a href="#_link_relations" class="anchor"></a>5.2. Link relations</h3>
    <div class="paragraph">
    <p>To express relationships between resources, <a href="#rfc8288">RFC 8288 (Web Linking)</a> is used.</p>
    </div>
    <div class="paragraph">
    <p>The following <a href="#link-relations">registered link relation types</a> are used in this document.</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p><strong>alternate</strong>: Refers to a substitute for the link’s context.</p></li>
    <li><p><strong>license</strong>: Refers to a license associated with the link’s context.</p></li>
    <li><p><strong>service-desc</strong>: Identifies service description for the context that is primarily intended for consumption by machines.</p>
    <div class="ulist">
    <ul>
    <li><p>API definitions are considered service descriptions.</p></li>
    </ul>
    </div></li>
    <li><p><strong>service-doc</strong>: Identifies service documentation for the context that is primarily intended for human consumption.</p></li>
    <li><p><strong>self</strong>: Conveys an identifier for the link’s context.</p></li>
    <li><p><strong>status</strong>: Identifies a resource that represents the context’s status.</p></li>
    <li><p><strong>up</strong>: Refers to a parent document in a hierarchy of documents.</p></li>
    </ul>
    </div>
    <div class="paragraph">
    <p>In addition the following link relation types are used for which no applicable registered link relation type could be identified.</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p><strong><a href="http://www.opengis.net/def/rel/ogc/1.0/conformance" class="bare">http://www.opengis.net/def/rel/ogc/1.0/conformance</a></strong>: Refers to a resource that identifies the specifications that the link’s context conforms to.</p></li>
    <li><p><strong><a href="http://www.opengis.net/def/rel/ogc/1.0/exceptions" class="bare">http://www.opengis.net/def/rel/ogc/1.0/exceptions</a></strong>: The target URI points to exceptions of a failed process.</p></li>
    <li><p><strong><a href="http://www.opengis.net/def/rel/ogc/1.0/execute" class="bare">http://www.opengis.net/def/rel/ogc/1.0/execute</a></strong>: The target URI points to the execution endpoint of the server.</p></li>
    <li><p><strong><a href="http://www.opengis.net/def/rel/ogc/1.0/job-list" class="bare">http://www.opengis.net/def/rel/ogc/1.0/job-list</a></strong>: The target URI points to the list of jobs.</p></li>
    <li><p><strong><a href="http://www.opengis.net/def/rel/ogc/1.0/processes" class="bare">http://www.opengis.net/def/rel/ogc/1.0/processes</a></strong>: The target URI points to the list of processes the API offers.</p></li>
    <li><p><strong><a href="http://www.opengis.net/def/rel/ogc/1.0/results" class="bare">http://www.opengis.net/def/rel/ogc/1.0/results</a></strong>: The target URI points to the results of a job.</p></li>
    </ul>
    </div>
    <div class="paragraph">
    <p>Each resource representation includes an array of links. Implementations are free to add additional links for all resources provided by the API.</p>
    </div>
    </div>
    <div class="sect2">
