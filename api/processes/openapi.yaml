    <div class="sect2">
    <h3 id="sec_cons_dismiss"><a href="#sec_cons_dismiss" class="anchor"></a>9.3. Dismiss operation</h3>
    <div class="paragraph">
    <p>The optional dismiss extension uses the HTTP DELETE method and can be used to</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p>Cancel a running job, and</p></li>
    <li><p>Remove artifacts of a finished job.</p></li>
    </ul>
    </div>
    <div class="paragraph">
    <p>Both usages pose security related issues. The cancellation of a running job (if not done on purpose) is wasting the resources that the job has used until it was cancelled. The same goes for the unwanted removal of artifacts of a finished job. If the dismiss extension is implemented, access control for the operation should be considered. The dismiss operation is idempotent, as it is specified by this standard to be called using a specific job identifier. The first dismiss request to that identifier will result in a HTTP 200 (OK) status code. Continued dismiss requests using the same identifier result in a HTTP 410 (Gone) error code, but nothing else is changed on the server. A successful dismiss request returns a status info document containing the job identifier and the status "dismissed". This status info document has no further security implications.</p>
    </div>
    </div>
    <div class="sect1">
    <h2 id="_requirements_classes_for_encodings"><a href="#_requirements_classes_for_encodings" class="anchor"></a>10. Requirements classes for encodings</h2>
    <div class="sectionbody">
    <div class="sect2">
    <h3 id="_overview_3"><a href="#_overview_3" class="anchor"></a>10.1. Overview</h3>
    <div class="paragraph">
    <p>This clause specifies two pre-defined requirements classes for encodings to be used with the OGC API Processes.</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p><a href="#rec_json">JSON</a></p></li>
    <li><p><a href="#rc_html">HTML</a></p></li>
    </ul>
    </div>
    <div class="paragraph">
    <p>The JSON encoding is mandatory.</p>
    </div>
    <div class="paragraph">
    <p>Note that any server that supports multiple encodings will have to support a mechanism to mint encoding-specific URIs for resources in order to express links, for example, to alternate representations of the same resource. This document does not mandate any particular approach how this is supported by the server.</p>
    </div>
    <div class="paragraph">
    <p>As clients simply need to dereference the URI of the link, the implementation details and the mechanism how the encoding is included in the URI of the link are not important. Developers interested in the approach of a particular implementation, for example, to manipulate ("hack") URIs in the browser address bar, can study the API definition.</p>
    </div>
    <div class="admonitionblock note">
    <table>
    <colgroup>
    <col style="width: 50%" />
    <col style="width: 50%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><div class="title">
    Note
    </div></td>
    <td><div class="paragraph">
    <p>Two common approaches are:</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p>an additional path for each encoding of each resource (this can be expressed, for example, using format specific suffixes like ".html");</p></li>
    <li><p>an additional query parameter (for example, "accept" or "f") that overrides the Accept header of the HTTP request.</p></li>
    </ul>
    </div></td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="paragraph">
    <p>The <a href="#rc_core">Core</a> requirements class includes recommendations to support <a href="#rec_html">HTML</a> and <a href="#rec_json">JSON</a> as encodings, where practical.</p>
    </div>
