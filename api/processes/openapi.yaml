    <div class="sect2">
    <h3 id="_use_of_https"><a href="#_use_of_https" class="anchor"></a>5.4. Use of HTTPS</h3>
    <div class="paragraph">
    <p>For simplicity, this document only refers to the HTTP protocol. This is not meant to exclude the use of HTTPS. This is simply a shorthand notation for "HTTP or HTTPS". In fact, most servers are expected to use <a href="#rfc2818">HTTPS</a>, not <a href="#rfc2616">HTTP</a>.</p>
    </div>
    <div class="paragraph">
    <p>OGC Web API standards do not prohibit the use of any valid HTTP option. However, implementers should be aware that optional capabilities which are not in common use could be an impediment to interoperability.</p>
    </div>
    </div>
    <div class="sect2">
    <h3 id="_http_uris"><a href="#_http_uris" class="anchor"></a>5.5. HTTP URIs</h3>
    <div class="paragraph">
    <p>This document does not restrict the lexical space of URIs used in the API beyond the requirements of the <a href="#rfc2616">HTTP</a> and <a href="#rfc3986">URI Syntax</a> IETF RFCs. If URIs include reserved characters that are delimiters in the URI subcomponent, these have to be percent-encoded. See Clause 2 of <a href="#rfc3986">RFC 3986 (URI Syntax)</a> for details.</p>
    </div>
    </div>
    </div>
    </div>
    <div class="sect1">
    <h2 id="overview"><a href="#overview" class="anchor"></a>6. Overview</h2>
    <div class="sectionbody">
    <div class="paragraph">
    <p>The OGC API - Processes builds on the WPS 2.0 standard and is modularized. This means that there is a separation between</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p>Core requirements, that specify basic capabilities and can easily be mapped to existing OGC Web Processing Services;</p></li>
    <li><p>More advanced functionality, that is not specified in WPS 2.0.</p></li>
    </ul>
    </div>
    <div class="sect2">
    <h3 id="_encodings"><a href="#_encodings" class="anchor"></a>6.1. Encodings</h3>
    <div class="paragraph">
    <p>JSON is the encoding for requests and responses. The inputs and outputs of a process can be any format. The formats are defined at the time of job creation and are fixed for the specific job.</p>
    </div>
    <div class="paragraph">
    <p><a href="#rec_html">Support for HTML is recommended</a> as HTML is the core language of the World Wide Web. A server that supports HTML will support browsing with a web browser and will enable search engines to crawl and index the processes.</p>
    </div>
    </div>
    </div>
    </div>
    <div class="sect1">
    <h2 id="_requirements_class_core"><a href="#_requirements_class_core" class="anchor"></a>7. Requirements Class "Core"</h2>
    <div class="sectionbody">
    <div class="paragraph">
    <p>The following section describes the core requirements class.</p>
    </div>
    <div class="sect2">
    <h3 id="_overview"><a href="#_overview" class="anchor"></a>7.1. Overview</h3>
    <p><strong>Requirements Class</strong></p>
    </div>
    </div>
    </div>
    </div>
    <p><a href="http://www.opengis.net/spec/ogcapi-processes-1/1.0/req/core" class="bare">http://www.opengis.net/spec/ogcapi-processes-1/1.0/req/core</a></p>
    <p>Target type</p>
    <p>Web API</p>
    <p>Dependency</p>
    <p><a href="http://www.opengis.net/spec/ogcapi_common-1/1.0/req/core">API - Common Core</a></p>
    <p>Dependency</p>
    <p><a href="#rfc2616">RFC 2616 (HTTP/1.1)</a></p>
    <p>Dependency</p>
    <p><a href="#rfc2818">RFC 2818 (HTTP over TLS)</a></p>
    <p>Dependency</p>
    <p><a href="#rfc5988">RFC 8288 (Web Linking)</a></p>
    <div class="paragraph">
    <p>A server that implements the OGC API - Processes provides access to processes.</p>
    </div>
    <div class="paragraph">
    <p>Each OGC API - Processes has a single <code>LandingPage</code> (path <code>/</code>) that provides links to</p>
    </div>
    <div class="ulist">
    <ul>
    <li><p>The <code>APIDefinition</code> (no fixed path),</p></li>
    <li><p>The <code>Conformance</code> statements (path <code>/conformance</code>),</p></li>
    <li><p>The <code>processes</code> metadata (path <code>/processes</code>).</p></li>
    </ul>
    </div>
    <div class="paragraph">
    <p>Note that additional requirements classes may introduce additional links for the landing page.</p>
    </div>
    <div class="paragraph">
    <p>The <code>APIDefinition</code> describes the capabilities of the server that can be used by clients to connect to the server or by development tools to support the implementation of servers and clients. Accessing the <code>APIDefinition</code> using HTTP GET returns a description of the API.</p>
    </div>
    <div class="paragraph">
    <p>Accessing <code>Conformance</code> using HTTP GET returns a list of URIs of requirements classes implemented by the server.</p>
    </div>
    <div class="paragraph">
    <p>The list of processes contains a summary of each process the OGC API - Processes offers, including the link to a more detailed description of the process.</p>
    </div>
    <div class="paragraph">
    <p>The <a href="#sc_process_description">process description</a> contains information about inputs and outputs and a link to the execution-endpoint for the process.</p>
    </div>
    <div class="paragraph">
    <p>A HTTP POST request to the execution-endpoint creates a new job. The inputs and outputs need to be passed in a JSON execute-request.</p>
    </div>
    <div class="paragraph">
    <p>The URL for accessing status information is delivered in the HTTP header <code>location</code>.</p>
    </div>
    <div class="paragraph">
    <p>After a process is finished (status = success/failed), the results/exceptions can be retrieved.</p>
    </div>
