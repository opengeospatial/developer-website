    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 73</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p><strong>/req/job-list/datetime-response</strong></p>
    </div>
    <div class="paragraph">
    <p>If the parameter is specified with the operation, only jobs that have a value for the <code>created</code> property (see: <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/statusInfo.yaml">statusInfo.yaml</a> that intersects the temporal information in the <code>datetime</code> parameter SHALL be included in the response.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="sect3">
    <h4 id="_parameter_minduration_maxduration"><a href="#_parameter_minduration_maxduration" class="anchor"></a>13.1.6. Parameter <code>minDuration</code>, <code>maxDuration</code></h4>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 74</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p><strong>/req/job-list/duration-definition</strong></p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The operation SHALL support a parameter <code>minDuration</code> with the following characteristics (using an OpenAPI Specification 3.0 fragment):</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>name: minDuration
    in: query
    required: false
    schema:
      type: array
      items:
        type: integer</code></pre>
    </div>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>B</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The operation SHALL support a parameter <code>maxDuration</code> with the following characteristics (using an OpenAPI Specification 3.0 fragment):</p>
    </div>
    <div class="listingblock">
    <div class="content">
    <pre class="pygments highlight"><code>name: maxDuration
    in: query
    required: false
    schema:
      type: array
      items:
        type: integer
    style: form
    explode: false</code></pre>
    </div>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td><p><strong>Requirement 75</strong></p></td>
    <td><div class="content">
    <div class="paragraph">
    <p><strong>/req/job-list/status-response</strong></p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>Condition</p></td>
    <td><div class="content">
    <div class="olist arabic">
    <ol>
    <li><p>If the <code>status</code> parameter is not specified then only jobs that are running (status: <code>running</code>) or have completed execution (<code>successful</code>, <code>failed</code> or <code>dismissed</code>) SHALL be considered for inclusion in the response.</p></li>
    <li><p>If the <code>status</code> parameter is specified, then only jobs with the speecified status SHALL be considered for inclusion in the response.</p></li>
    </ol>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>A</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>If only the <code>minDuration</code> parameter is specified with the operation, only jobs with the appropriate status and a duration of at least the specified <code>minDuration</code> value SHALL be included in the response.</p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>B</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>If only the <code>maxDuration</code> parameter is specified with the operation, only jobs with the appropriate status and a duration of no longer than the specified <code>maxDuration</code> value SHALL be included in the response.</p>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>C</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>If both the <code>minDuration</code> and <code>maxDuration</code> parameters are specified with the operation, only jobs with the appropriate status and a duration of at least the specified <code>minDuration</code> value and no longer than the specified <code>maxDuration</code> value SHALL be included in the response.</p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>D</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>The value of the <code>minDuration</code> and <code>maxDuration</code> parameters SHALL be number of seconds.</p>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>E</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>For running jobs, the duration SHALL be computed at runtime as the time the operation was invoked minus the value of the <code>started</code> parameter (see: <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/statusInfo.yaml">statusInfo.yaml</a>).</p>
    </div>
    </div></td>
    </tr>
    <tr class="even">
    <td><p>F</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>For completed jobs, the duration SHALL be computed as the value of the <code>finished</code> parameter minus the value of the <code>started</code> parameter (see: <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/statusInfo.yaml">statusInfo.yaml</a>).</p>
    </div>
    </div></td>
    </tr>
    <tr class="odd">
    <td><p>G</p></td>
    <td><div class="content">
    <div class="paragraph">
    <p>Jobs for which runtime statistics are not included in the <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-processes/master/core/openapi/schemas/statusInfo.yaml">status information</a> or are incomplete for computing the duration of the job SHALL be omitted from the response.</p>
    </div>
    </div></td>
    </tr>
    </tbody>
    </table>
    </div>
    <div class="sect3">
    <h4 id="_parameter_limit_2"><a href="#_parameter_limit_2" class="anchor"></a>13.1.7. Parameter <code>limit</code></h4>
