    <div class="sect2">
    <h3 id="sc_landing_page"><a href="#sc_landing_page" class="anchor"></a>7.2. Retrieve the API landing page</h3>
    <div class="paragraph">
    <p>The following section defines the requirements to retrieve an API landing page.</p>
    </div>
    <div class="sect3">
    <h4 id="_operation"><a href="#_operation" class="anchor"></a>7.2.1. Operation</h4>
