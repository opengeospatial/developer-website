    <td><p>geojson-geometry</p></td>
    <td><p>Indicates that the object is an instance of a GeoJSON geometry <a href="http://schemas.opengis.net/ogcapi/features/part1/1.0/openapi/schemas/geometryGeoJSON.yaml">(geometryGeoJSON.yaml)</a>.</p></td>
    </tr>
